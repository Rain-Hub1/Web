<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GitChat</title>
    <link rel="stylesheet" href="Web.Chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-overlay" class="hidden"></div>

    <aside id="sidebar" class="sidebar">
        <div id="auth-container"></div>
        <div id="groups-container" class="hidden">
            <div class="sidebar-header">
                <h2>Grupos</h2>
                <div>
                    <button id="settings-btn" class="action-btn" title="Configurações de Usuário"><i class="fa-solid fa-cog"></i></button>
                    <button id="create-group-btn" class="action-btn" title="Novo Grupo"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-group-input" placeholder="Pesquisar grupos...">
            </div>
            <div class="group-list-container">
                <ul id="group-list" class="group-list"></ul>
            </div>
        </div>
    </aside>

    <header class="header">
        <button id="menu-btn" class="action-btn"><i class="fa-solid fa-bars"></i></button>
        <h1 id="header-title" class="header-title">Bem-vindo</h1>
        <button id="group-settings-btn" class="action-btn hidden" title="Opções do Grupo"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <main id="main-content" class="main-content">
        <div id="placeholder-screen" class="placeholder-screen">
            <i class="fa-solid fa-comments"></i>
            <h2>Selecione um grupo para conversar</h2>
            <p>Use o menu para criar ou entrar em um grupo.</p>
        </div>
        <div id="requests-container" class="requests-container hidden"></div>
        <div id="chat-container" class="chat-container hidden"></div>
    </main>

    <footer id="input-area" class="input-area hidden">
        <div class="input-wrapper">
            <input type="text" id="message-input" class="message-input" placeholder="Enviar mensagem...">
            <button id="send-button" class="send-button" title="Enviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </footer>

    <div id="settings-modal" class="modal"></div>
    <div id="custom-dialog" class="modal"></div>
    <div id="group-settings-modal" class="modal"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="Web.Chat.js"></script>
</body>
</html>
