<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Novo Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1f1f1f;
            --text-primary: #e3e3e3;
            --text-secondary: #9b9b9b;
            --accent-color: #4a7cf4;
            --input-bg: #2d2d2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            flex-shrink: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            margin-left: 24px;
        }

        /* Área Principal do Conteúdo */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Área de Input na Parte Inferior */
        .input-area {
            padding: 12px 8px;
            flex-shrink: 0;
            background-color: var(--bg-color);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 28px;
            padding: 4px;
        }

        .message-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 12px 16px;
            outline: none;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            margin-left: 4px;
        }
    </style>
</head>
<body>

    <header class="header">
        <button class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="header-title">Novo chat</h1>
    </header>

    <main class="main-content">
        <svg class="logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4A7CF4" d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24Zm41.45 119.33-16.52-21.3a4 4 0 0 0-6.44 1.32A60.83 60.83 0 0 0 128 132a61 61 0 0 0-18.49-8.65 4 4 0 0 0-6.44 1.32l-16.52 21.3a4 4 0 0 0 2.89 6.88h13.17a28 28 0 0 0 51.82 0h13.17a4 4 0 0 0 2.89-6.88ZM92.12 96.6a4 4 0 0 0 6.44-1.32C104.2 86.63 115.65 80 128 80s23.8 6.63 29.44 15.28a4 4 0 1 0 6.88-5.17C156.44 79.23 143.12 72 128 72s-28.44 7.23-36.32 18.11a4 4 0 0 0 6.44 5.17Z"/>
        </svg>
        <h2 class="welcome-title">Olá, eu sou o DeepSeek.</h2>
        <p class="welcome-subtitle">Como posso ajudar você hoje?</p>
    </main>

    <footer class="input-area">
        <div class="input-wrapper">
            <input type="text" class="message-input" placeholder="Enviar mensagem para DeepSeek">
            <button class="action-button" title="Adicionar arquivo">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="send-button" title="Enviar">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </footer>

</body>
</html>
