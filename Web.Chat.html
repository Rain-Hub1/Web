<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GitChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --success-color: #238636;
            --danger-color: #da3633;
            --btn-bg: #21262d;
            --btn-hover-bg: #30363d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        .hidden { display: none !important; }
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 85%; max-width: 300px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .sidebar-overlay.visible { opacity: 1; pointer-events: auto; }
        .sidebar-header {
            padding: 16px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-header h2 { font-size: 16px; font-weight: 600; }
        .action-btn {
            background: none; border: 1px solid transparent; color: var(--text-secondary);
            font-size: 20px; cursor: pointer; padding: 8px;
            border-radius: 6px; transition: background-color 0.2s, border-color 0.2s;
        }
        .action-btn:hover { background-color: var(--btn-hover-bg); border-color: var(--border-color); }
        .auth-view { padding: 8px; }
        .groups-view { display: flex; flex-direction: column; height: 100%; }
        .search-bar { padding: 8px; border-bottom: 1px solid var(--border-color); }
        #search-group-input {
            width: 100%; padding: 8px 12px; border-radius: 6px;
            border: 1px solid var(--border-color); background-color: var(--bg-color);
            color: var(--text-primary); font-size: 14px;
        }
        .group-list-container { flex-grow: 1; overflow-y: auto; padding: 8px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: var(--text-primary); margin-bottom: 8px; }
        .form-group input {
            width: 100%; padding: 8px 12px; border-radius: 6px;
            border: 1px solid var(--border-color); background-color: var(--bg-color);
            color: var(--text-primary); font-size: 14px;
        }
        .form-group button {
            width: 100%; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 6px;
            font-size: 14px; font-weight: 500; cursor: pointer; margin-top: 8px;
            transition: background-color 0.2s;
        }
        .form-group .primary-btn { background-color: var(--success-color); color: white; border-color: var(--success-color); }
        .form-group .secondary-btn { background-color: var(--btn-bg); color: var(--text-primary); }
        .form-group p { text-align: center; margin-top: 16px; font-size: 12px; color: var(--text-secondary); }
        .form-group a { color: var(--accent-color); cursor: pointer; text-decoration: none; }
        .group-list { list-style: none; }
        .group-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; border-radius: 6px; margin-bottom: 4px;
            cursor: pointer; transition: background-color 0.2s;
            font-weight: 500; border: 1px solid transparent; position: relative;
        }
        .group-item-name { flex-grow: 1; }
        .group-item:hover { background-color: var(--btn-hover-bg); }
        .group-item.active { background-color: var(--accent-color); color: white; }
        .notification-badge {
            background-color: var(--danger-color); color: white;
            border-radius: 50%; width: 18px; height: 18px;
            font-size: 11px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            position: absolute; top: 4px; right: 4px;
        }
        .header {
            display: flex; align-items: center; padding: 16px;
            flex-shrink: 0; border-bottom: 1px solid var(--border-color);
            background-color: var(--surface-color);
        }
        .header-title { font-size: 16px; font-weight: 600; margin-left: 16px; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; padding: 16px; overflow-y: auto; }
        .placeholder-screen {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            color: var(--text-secondary);
        }
        .placeholder-screen i { font-size: 40px; margin-bottom: 16px; }
        .chat-container { display: flex; flex-direction: column; gap: 20px; width: 100%; }
        .message { display: flex; gap: 16px; max-width: 85%; position: relative; }
        .message.user { align-self: flex-end; }
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background-color: var(--accent-color); flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; overflow: hidden;
        }
        .message-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .message-body { width: 100%; position: relative; }
        .message-content {
            background-color: var(--surface-color); padding: 12px 16px;
            border-radius: 6px; line-height: 1.5; border: 1px solid var(--border-color);
        }
        .message-sender { font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }
        .message.user .message-sender { text-align: right; }
        .delete-msg-btn {
            position: absolute; top: -10px;
            background-color: var(--danger-color); color: white;
            border: none; border-radius: 50%;
            width: 24px; height: 24px;
            font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
        }
        .message.user .delete-msg-btn { right: -10px; }
        .message.user:hover .delete-msg-btn { opacity: 1; }
        .input-area { padding: 16px; flex-shrink: 0; background-color: var(--bg-color); border-top: 1px solid var(--border-color); }
        .input-wrapper {
            display: flex; align-items: center; background-color: var(--surface-color);
            border: 1px solid var(--border-color); border-radius: 6px; padding: 4px;
        }
        .message-input {
            flex-grow: 1; background: none; border: none; color: var(--text-primary);
            font-size: 14px; padding: 8px 12px; outline: none;
        }
        .send-button {
            background-color: var(--success-color); color: white; border-radius: 6px;
            padding: 8px 12px; font-size: 14px;
            border: none; cursor: pointer; transition: opacity 0.2s;
        }
        .send-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); z-index: 1001;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s ease;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--surface-color); border-radius: 6px; padding: 24px;
            width: 90%; max-width: 400px; border: 1px solid var(--border-color);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-header h2 { font-size: 20px; }
        .modal-body p { margin-bottom: 24px; line-height: 1.6; }
        .modal-footer { display: flex; gap: 12px; justify-content: flex-end; }
        .modal-content button {
            padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer;
            border: 1px solid var(--border-color);
        }
        .modal-content button.primary-btn { background-color: var(--success-color); color: white; border-color: var(--success-color); }
        .modal-content button.danger-btn { background-color: var(--danger-color); color: white; border-color: var(--danger-color); }
        .photo-preview-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 16px; }
        #photo-preview {
            width: 100px; height: 100px; border-radius: 50%;
            background-color: var(--bg-color); border: 2px solid var(--border-color);
            object-fit: cover; margin-bottom: 12px;
        }
        #photo-upload-label {
            cursor: pointer; color: var(--accent-color); font-size: 14px;
        }
        #photo-upload-label:hover { text-decoration: underline; }
        .requests-container { padding: 16px; border-top: 1px solid var(--border-color); }
        .requests-container h3 { font-size: 14px; color: var(--text-secondary); margin-bottom: 12px; }
        .request-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding: 8px; background-color: var(--bg-color); border-radius: 6px; }
        .request-item span { font-weight: 500; }
        .request-item div button { font-size: 12px; padding: 4px 8px; }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="hidden"></div>
    <aside id="sidebar" class="sidebar">
        <div id="auth-container"></div>
        <div id="groups-container" class="hidden">
            <div class="sidebar-header">
                <h2>Grupos</h2>
                <div>
                    <button id="settings-btn" class="action-btn" title="Configurações"><i class="fa-solid fa-cog"></i></button>
                    <button id="create-group-btn" class="action-btn" title="Novo Grupo"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-group-input" placeholder="Pesquisar grupos...">
            </div>
            <div class="group-list-container">
                <ul id="group-list" class="group-list"></ul>
            </div>
        </div>
    </aside>

    <header class="header">
        <button id="menu-btn" class="action-btn"><i class="fa-solid fa-bars"></i></button>
        <h1 id="header-title" class="header-title">Bem-vindo</h1>
    </header>

    <main id="main-content" class="main-content">
        <div id="placeholder-screen" class="placeholder-screen">
            <i class="fa-solid fa-comments"></i>
            <h2>Selecione um grupo para conversar</h2>
            <p>Use o menu para criar ou entrar em um grupo.</p>
        </div>
        <div id="requests-container" class="requests-container hidden"></div>
        <div id="chat-container" class="chat-container hidden"></div>
    </main>

    <footer id="input-area" class="input-area hidden">
        <div class="input-wrapper">
            <input type="text" id="message-input" class="message-input" placeholder="Enviar mensagem...">
            <button id="send-button" class="send-button" title="Enviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </footer>

    <div id="settings-modal" class="modal"></div>
    <div id="custom-dialog" class="modal"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJN4ylUCR3GFY-6G-oHIdOKlrLPLYb0OE",
            authDomain: "chat-conversation-71277.firebaseapp.com",
            projectId: "chat-conversation-71277",
            storageBucket: "chat-conversation-71277.appspot.com",
            messagingSenderId: "995855170501",
            appId: "1:995855170501:web:6d51bd110f166fb93469ac"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentGroupId = null;
        let messageListener = null;
        let selectedPhotoFile = null;
        let allGroups = [];

        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const authContainer = document.getElementById('auth-container');
        const groupsContainer = document.getElementById('groups-container');
        const headerTitle = document.getElementById('header-title');
        const mainContent = document.getElementById('main-content');
        const placeholderScreen = document.getElementById('placeholder-screen');
        const requestsContainer = document.getElementById('requests-container');
        const chatContainer = document.getElementById('chat-container');
        const inputArea = document.getElementById('input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const groupList = document.getElementById('group-list');
        const searchGroupInput = document.getElementById('search-group-input');

        const getGroupIdFromHash = () => {
            const match = window.location.hash.match(/#\/group\/([a-zA-Z0-9]+)/);
            return match ? match[1] : null;
        };

        const toggleSidebar = (forceClose = false) => {
            const isOpen = sidebar.classList.contains('open');
            if (forceClose || isOpen) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('visible');
            } else {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('visible');
            }
        };

        const showDialog = (modalId, title, content) => {
            const dialog = document.getElementById(modalId);
            dialog.innerHTML = `<div class="modal-content">${content}</div>`;
            dialog.classList.add('active');
            
            const close = () => dialog.classList.remove('active');
            const closeBtn = dialog.querySelector('.close-modal-btn');
            if (closeBtn) closeBtn.addEventListener('click', close);
            
            return { dialog, close };
        };

        const updateUIForAuthState = (user) => {
            authContainer.classList.toggle('hidden', !!user);
            groupsContainer.classList.toggle('hidden', !user);
            headerTitle.textContent = user ? (getGroupIdFromHash() ? headerTitle.textContent : "Grupos") : "Login";
            if (!user) resetChatView();
        };

        const resetChatView = () => {
            if (messageListener) messageListener();
            currentGroupId = null;
            placeholderScreen.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            inputArea.classList.add('hidden');
            requestsContainer.classList.add('hidden');
            headerTitle.textContent = auth.currentUser ? "Grupos" : "Login";
            window.location.hash = '';
        };

        auth.onAuthStateChanged(user => {
            updateUIForAuthState(user);
            if (user) {
                loadAllGroups();
                handleRouting();
            } else {
                authContainer.innerHTML = `
                    <div class="sidebar-header"><h2>Login</h2><button id="close-sidebar-btn-auth" class="action-btn">&times;</button></div>
                    <div class="auth-view">
                        <div id="login-view" class="form-group">
                            <label for="login-email">Email</label><input type="email" id="login-email">
                            <label for="login-password">Senha</label><input type="password" id="login-password">
                            <button id="login-button" class="primary-btn">Entrar</button>
                            <button id="google-login-button" class="secondary-btn">Entrar com Google</button>
                            <p>Não tem conta? <a id="show-register">Cadastre-se</a></p>
                        </div>
                        <div id="register-view" class="form-group hidden">
                            <label for="register-name">Nome</label><input type="text" id="register-name">
                            <label for="register-email">Email</label><input type="email" id="register-email">
                            <label for="register-password">Senha</label><input type="password" id="register-password">
                            <button id="register-button" class="primary-btn">Cadastrar</button>
                            <p>Já tem conta? <a id="show-login">Faça Login</a></p>
                        </div>
                    </div>`;
                attachAuthListeners();
            }
        });

        function attachAuthListeners() {
            document.getElementById('close-sidebar-btn-auth')?.addEventListener('click', () => toggleSidebar(true));
            document.getElementById('show-register')?.addEventListener('click', () => {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('register-view').classList.remove('hidden');
            });
            document.getElementById('show-login')?.addEventListener('click', () => {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('register-view').classList.add('hidden');
            });
            document.getElementById('login-button')?.addEventListener('click', () => {
                auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value).catch(err => alert(err.message));
            });
            document.getElementById('google-login-button')?.addEventListener('click', () => {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err => alert(err.message));
            });
            document.getElementById('register-button')?.addEventListener('click', () => {
                const name = document.getElementById('register-name').value;
                auth.createUserWithEmailAndPassword(document.getElementById('register-email').value, document.getElementById('register-password').value)
                    .then(cred => cred.user.updateProfile({ displayName: name, photoURL: `https://ui-avatars.com/api/?name=${name.replace(' ', '+')}&background=random&color=fff` }))
                    .catch(err => alert(err.message));
            });
        }

        const loadAllGroups = () => {
            db.collection('grupos').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allGroups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                filterAndRenderGroups();
            });
        };

        const filterAndRenderGroups = () => {
            const searchTerm = searchGroupInput.value.toLowerCase();
            const filteredGroups = allGroups.filter(group => group.name.toLowerCase().includes(searchTerm));
            renderGroupList(filteredGroups);
        };

        const renderGroupList = (groupsToRender) => {
            groupList.innerHTML = '';
            const user = auth.currentUser;
            if (!user) return;

            groupsToRender.forEach(group => {
                const li = document.createElement('li');
                li.className = 'group-item';
                li.dataset.groupId = group.id;
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'group-item-name';
                nameSpan.textContent = group.name;
                li.appendChild(nameSpan);

                if (user.uid === group.creatorId) {
                    db.collection('grupos').doc(group.id).collection('pedidos').onSnapshot(reqSnap => {
                        const existingBadge = li.querySelector('.notification-badge');
                        if (existingBadge) existingBadge.remove();
                        if (!reqSnap.empty) {
                            const badge = document.createElement('div');
                            badge.className = 'notification-badge';
                            badge.textContent = reqSnap.size;
                            li.appendChild(badge);
                        }
                    });
                }

                if (group.id === currentGroupId) li.classList.add('active');
                li.addEventListener('click', () => handleGroupClick(group));
                groupList.appendChild(li);
            });
        };

        const handleGroupClick = (group) => {
            const user = auth.currentUser;
            const isMember = group.members && group.members.includes(user.uid);
            const isCreator = user.uid === group.creatorId;

            if (isMember || isCreator) {
                window.location.hash = `/group/${group.id}`;
                toggleSidebar(true);
            } else {
                const { close } = showDialog('custom-dialog', 'Entrar no Grupo', `
                    <div class="modal-header"><h2>Entrar no Grupo</h2></div>
                    <div class="modal-body"><p>Você gostaria de pedir para entrar no grupo "${group.name}"?</p></div>
                    <div class="modal-footer">
                        <button id="cancel-join" class="secondary-btn">Cancelar</button>
                        <button id="confirm-join" class="primary-btn">Pedir para Entrar</button>
                    </div>
                `);
                document.getElementById('cancel-join').addEventListener('click', close);
                document.getElementById('confirm-join').addEventListener('click', () => {
                    requestToJoinGroup(group.id);
                    close();
                });
            }
        };

        const requestToJoinGroup = (groupId) => {
            const user = auth.currentUser;
            db.collection('grupos').doc(groupId).collection('pedidos').doc(user.uid).set({
                displayName: user.displayName,
                photoURL: user.photoURL,
                requestedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Seu pedido para entrar no grupo foi enviado!");
            }).catch(err => alert("Erro ao enviar pedido: " + err.message));
        };

        const selectGroup = async (groupId) => {
            if (!auth.currentUser) return;
            if (messageListener) messageListener();
            currentGroupId = groupId;
            document.querySelectorAll('.group-item').forEach(el => el.classList.remove('active'));
            requestsContainer.classList.add('hidden');
            requestsContainer.innerHTML = '';

            if (groupId) {
                const groupDoc = await db.collection('grupos').doc(groupId).get();
                if (!groupDoc.exists) { resetChatView(); return; }
                
                const groupData = groupDoc.data();
                headerTitle.textContent = groupData.name;
                document.querySelector(`.group-item[data-group-id="${groupId}"]`)?.classList.add('active');
                
                const isCreator = auth.currentUser.uid === groupData.creatorId;
                const isMember = groupData.members && groupData.members.includes(auth.currentUser.uid);

                if (!isCreator && !isMember) {
                    resetChatView();
                    alert("Você não tem permissão para ver este grupo.");
                    return;
                }

                if (isCreator) {
                    renderJoinRequests(groupId);
                }

                placeholderScreen.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                inputArea.classList.remove('hidden');
                renderMessages(groupId);
            } else {
                placeholderScreen.classList.remove('hidden');
                chatContainer.classList.add('hidden');
                inputArea.classList.add('hidden');
                headerTitle.textContent = "Grupos";
            }
        };

        const renderJoinRequests = (groupId) => {
            db.collection('grupos').doc(groupId).collection('pedidos').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    requestsContainer.classList.add('hidden');
                    requestsContainer.innerHTML = '';
                    return;
                }
                requestsContainer.classList.remove('hidden');
                requestsContainer.innerHTML = '<h3>Pedidos para entrar:</h3>';
                snapshot.forEach(doc => {
                    const request = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <span>${request.displayName}</span>
                        <div>
                            <button class="primary-btn" data-uid="${doc.id}">Aceitar</button>
                            <button class="danger-btn" data-uid="${doc.id}">Recusar</button>
                        </div>`;
                    requestsContainer.appendChild(item);
                });
            });
        };

        requestsContainer.addEventListener('click', e => {
            const uid = e.target.dataset.uid;
            if (!uid || !currentGroupId) return;

            if (e.target.classList.contains('primary-btn')) {
                db.collection('grupos').doc(currentGroupId).update({
                    members: firebase.firestore.FieldValue.arrayUnion(uid)
                }).then(() => {
                    db.collection('grupos').doc(currentGroupId).collection('pedidos').doc(uid).delete();
                });
            } else if (e.target.classList.contains('danger-btn')) {
                db.collection('grupos').doc(currentGroupId).collection('pedidos').doc(uid).delete();
            }
        });

        const renderMessages = (groupId) => {
            messageListener = db.collection('grupos').doc(groupId).collection('mensagens').orderBy('timestamp').onSnapshot(snapshot => {
                chatContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const user = auth.currentUser;
                    const isCurrentUser = user && user.uid === msg.uid;
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${isCurrentUser ? 'user' : 'other'}`;
                    const avatar = msg.photoURL ? `<img src="${msg.photoURL}" alt="avatar">` : (msg.displayName?.charAt(0) || 'U');
                    
                    const deleteBtnHtml = isCurrentUser ? `<button class="delete-msg-btn" data-msg-id="${doc.id}"><i class="fa-solid fa-trash"></i></button>` : '';
                    const messageBodyHtml = `<div class="message-body">${deleteBtnHtml}<div class="message-sender">${msg.displayName}</div><div class="message-content">${msg.text}</div></div>`;
                    const avatarHtml = `<div class="message-avatar">${avatar}</div>`;

                    msgEl.innerHTML = isCurrentUser ? messageBodyHtml + avatarHtml : avatarHtml + messageBodyHtml;
                    chatContainer.appendChild(msgEl);
                });
                mainContent.scrollTop = mainContent.scrollHeight;
            });
        };

        const handleSend = () => {
            const text = messageInput.value.trim();
            const user = auth.currentUser;
            if (text === '' || !user || !currentGroupId) return;
            db.collection('grupos').doc(currentGroupId).collection('mensagens').add({
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                uid: user.uid,
                displayName: user.displayName,
                photoURL: user.photoURL
            });
            messageInput.value = '';
        };

            const deleteBtn = e.target.closest('.delete-msg-btn');

                const messageId = deleteBtn.dataset.msgId;

                    db.collection('grupos').doc(currentGroupId).collection('mensagens').doc(messageId).delete()
                        .catch(err => alert("Erro ao apagar mensagem: " + err.message));
                }
            }
        });
