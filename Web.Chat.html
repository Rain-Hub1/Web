<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1a1a1a;
            --primary-text-color: #e4e4e4;
            --secondary-text-color: #888;
            --primary-color: #2563eb;
            --primary-color-hover: #1d4ed8;
            --border-color: #2a2a2a;
            --hover-color: #252525;
            --sent-bubble-color: #2563eb;
            --received-bubble-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--primary-text-color);
            height: 100vh;
            overflow: hidden;
        }
        .app-container { display: flex; height: 100vh; }
        .hidden { display: none !important; }

        /* --- Auth Screen --- */
        .auth-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        .auth-box {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .auth-box h1 { text-align: center; margin-bottom: 25px; }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            border-radius: 6px;
            font-size: 15px;
        }
        .auth-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .auth-box button:hover { background-color: var(--primary-color-hover); }
        #google-login-button { background-color: #4285F4; }
        .auth-box p { color: var(--secondary-text-color); text-align: center; margin-top: 20px; }
        .auth-box a { color: var(--primary-color); text-decoration: none; cursor: pointer; }

        /* --- Main App Layout --- */
        .sidebar {
            width: 300px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .sidebar-header h2 { font-size: 20px; font-weight: 600; }
        .action-btn {
            background: var(--border-color);
            border: none;
            color: var(--primary-text-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        .action-btn:hover { background: #3a3a3a; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-item:hover { background: var(--hover-color); }
        .chat-item.active { background: var(--primary-color); }
        .chat-item-name { font-weight: 600; margin-bottom: 4px; }
        .chat-item-preview { font-size: 14px; color: var(--secondary-text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-item.active .chat-item-preview, .chat-item.active .chat-item-name { color: white; }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            flex-shrink: 0;
        }
        .chat-header h3 { font-size: 18px; font-weight: 600; }
        #typing-indicator { font-size: 13px; color: var(--secondary-text-color); margin-top: 4px; height: 18px; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 12px; max-width: 70%; }
        .message.sent { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .message-content { background: var(--received-bubble-color); padding: 12px 16px; border-radius: 18px; }
        .message.sent .message-content { background: var(--sent-bubble-color); }
        .message-sender { font-weight: 600; font-size: 13px; margin-bottom: 5px; color: var(--secondary-text-color); }
        .message.sent .message-sender { color: rgba(255,255,255,0.7); }
        .message-text { line-height: 1.5; }
        .message-time { font-size: 11px; color: var(--secondary-text-color); margin-top: 6px; text-align: right; }

        .input-area { padding: 20px; border-top: 1px solid var(--border-color); background: var(--surface-color); flex-shrink: 0; }
        .input-wrapper { display: flex; gap: 12px; align-items: center; }
        .message-input {
            flex: 1;
            background: var(--border-color);
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            padding: 12px 20px;
            color: var(--primary-text-color);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .message-input:focus { border-color: var(--primary-color); }
        .send-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        .send-btn:hover { background: var(--primary-color-hover); }
        
        .placeholder-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--secondary-text-color);
            text-align: center;
        }
        .placeholder-view i { font-size: 50px; margin-bottom: 20px; }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-header h2 { font-size: 22px; }
        .close-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 28px; cursor: pointer; }
        .modal-content input {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--primary-text-color); border-radius: 6px; font-size: 15px;
        }
        .modal-content button {
            width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: var(--primary-color);
            color: white; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface-color); }
        ::-webkit-scrollbar-thumb { background: #3a3a3a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a4a4a; }
    </style>
</head>
<body>
    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <div id="login-view">
                <h1>Login</h1>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Senha">
                <button id="login-button">Entrar</button>
                <button id="google-login-button">Entrar com Google</button>
                <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
            <div id="register-view" class="hidden">
                <h1>Cadastro</h1>
                <input type="text" id="register-name" placeholder="Seu Nome">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Senha">
                <button id="register-button">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="show-login">Faça Login</a></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="app-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversas</h2>
                <button id="create-group-btn" class="action-btn" title="Criar Novo Grupo">+</button>
            </div>
            <div id="chat-list" class="chat-list"></div>
        </div>

        <div id="chat-area" class="chat-area">
            <div id="placeholder-view" class="placeholder-view">
                <i class="fa-solid fa-comments"></i>
                <h2>Selecione um grupo para começar</h2>
                <p>Ou crie um novo grupo para conversar.</p>
            </div>
            <div id="chat-view" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <h3 id="chat-header-name"></h3>
                    <div id="typing-indicator"></div>
                </div>
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" class="message-input" placeholder="Digite uma mensagem...">
                        <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Grupo</h2>
                <button class="close-btn" data-target-modal="create-group-modal">&times;</button>
            </div>
            <input type="text" id="new-group-name" placeholder="Nome do Grupo">
            <button id="confirm-create-group-btn">Criar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJN4ylUCR3GFY-6G-oHIdOKlrLPLYb0OE",
            authDomain: "chat-conversation-71277.firebaseapp.com",
            projectId: "chat-conversation-71277",
            storageBucket: "chat-conversation-71277.appspot.com",
            messagingSenderId: "995855170501",
            appId: "1:995855170501:web:6d51bd110f166fb93469ac"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const authScreen = document.getElementById('auth-screen');
        const appContainer = document.getElementById('app-container');
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const chatList = document.getElementById('chat-list');
        const chatHeaderName = document.getElementById('chat-header-name');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const placeholderView = document.getElementById('placeholder-view');
        const chatView = document.getElementById('chat-view');
        const typingIndicator = document.getElementById('typing-indicator');

        let currentGroupId = null;
        let messageListener = null;
        let typingListener = null;
        let typingTimeout = null;

        const showView = (view) => {
            authScreen.classList.add('hidden');
            appContainer.classList.add('hidden');
            document.getElementById(view).classList.remove('hidden');
        };

        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        };

        const renderGroups = async () => {
            const groupsCollection = db.collection('grupos').orderBy('createdAt', 'desc');
            groupsCollection.onSnapshot(snapshot => {
                chatList.innerHTML = '';
                snapshot.forEach(doc => {
                    const group = doc.data();
                    const groupEl = document.createElement('div');
                    groupEl.className = 'chat-item';
                    groupEl.dataset.groupId = doc.id;
                    groupEl.innerHTML = `<div class="chat-item-name">${group.name}</div><div class="chat-item-preview">Criado por ${group.createdBy}</div>`;
                    if (doc.id === currentGroupId) {
                        groupEl.classList.add('active');
                    }
                    groupEl.addEventListener('click', () => {
                        window.location.hash = doc.id;
                    });
                    chatList.appendChild(groupEl);
                });
            });
        };

        const renderMessages = (groupId) => {
            if (messageListener) messageListener();
            const messagesCollection = db.collection('grupos').doc(groupId).collection('mensagens').orderBy('timestamp');
            messageListener = messagesCollection.onSnapshot(snapshot => {
                messagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const user = auth.currentUser;
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${user && user.uid === msg.uid ? 'sent' : 'received'}`;
                    msgEl.innerHTML = `
                        <img src="${msg.photoURL || 'https://via.placeholder.com/36'}" alt="avatar" class="message-avatar">
                        <div>
                            <div class="message-content">
                                <div class="message-sender">${msg.displayName}</div>
                                <div class="message-text">${msg.text}</div>
                            </div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                    `;
                    messagesContainer.appendChild(msgEl);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        };

        const listenForTyping = (groupId) => {
            if (typingListener) typingListener();
            const typingCollection = db.collection('digitando').doc(groupId).collection('usuarios');
            typingListener = typingCollection.onSnapshot(snapshot => {
                const typingUsers = [];
                const now = Date.now();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const user = auth.currentUser;
                    if (user && doc.id !== user.uid && data.timestamp && (now - data.timestamp.toDate().getTime()) < 5000) {
                        typingUsers.push(data.displayName);
                    }
                });
                if (typingUsers.length > 0) {
                    typingIndicator.textContent = `${typingUsers.join(', ')} está digitando...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });
        };

        const selectGroup = async (groupId) => {
            if (currentGroupId === groupId) return;
            currentGroupId = groupId;

            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            const activeGroupEl = document.querySelector(`.chat-item[data-group-id="${groupId}"]`);
            if (activeGroupEl) activeGroupEl.classList.add('active');

            if (groupId) {
                const groupDoc = await db.collection('grupos').doc(groupId).get();
                if (groupDoc.exists) {
                    const groupData = groupDoc.data();
                    chatHeaderName.textContent = groupData.name;
                    placeholderView.classList.add('hidden');
                    chatView.classList.remove('hidden');
                    renderMessages(groupId);
                    listenForTyping(groupId);
                }
            } else {
                placeholderView.classList.remove('hidden');
                chatView.classList.add('hidden');
                currentGroupId = null;
            }
        };

        const handleRouting = () => {
            const groupId = window.location.hash.substring(1);
            selectGroup(groupId);
        };

        window.addEventListener('hashchange', handleRouting);

        auth.onAuthStateChanged(user => {
            if (user) {
                showView('app-container');
                renderGroups();
                handleRouting();
            } else {
                showView('auth-screen');
                window.location.hash = '';
            }
        });

        document.getElementById('show-register').addEventListener('click', (e) => { e.preventDefault(); loginView.classList.add('hidden'); registerView.classList.remove('hidden'); });
        document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); registerView.classList.add('hidden'); loginView.classList.remove('hidden'); });

        document.getElementById('register-button').addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(cred => cred.user.updateProfile({ displayName: name, photoURL: `https://ui-avatars.com/api/?name=${name.replace(' ', '+')}&background=random&color=fff` }))
                .catch(err => alert(err.message));
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });

        document.getElementById('google-login-button').addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err => alert(err.message));
        });

        const sendMessage = () => {
            const text = messageInput.value.trim();
            const user = auth.currentUser;
            if (text === '' || !user || !currentGroupId) return;
            db.collection('grupos').doc(currentGroupId).collection('mensagens').add({
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                uid: user.uid,
                displayName: user.displayName,
                photoURL: user.photoURL
            }).then(() => {
                messageInput.value = '';
                updateUserTyping(false);
                clearTimeout(typingTimeout);
            });
        };

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        const updateUserTyping = (isTyping) => {
            const user = auth.currentUser;
            if (!user || !currentGroupId) return;
            const typingRef = db.collection('digitando').doc(currentGroupId).collection('usuarios').doc(user.uid);
            if (isTyping) {
                typingRef.set({ displayName: user.displayName, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            } else {
                typingRef.delete();
            }
        };

        messageInput.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            updateUserTyping(true);
            typingTimeout = setTimeout(() => updateUserTyping(false), 3000);
        });

        const createGroupModal = document.getElementById('create-group-modal');
        document.getElementById('create-group-btn').addEventListener('click', () => createGroupModal.classList.add('active'));
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => document.getElementById(btn.dataset.targetModal).classList.remove('active'));
        });

        document.getElementById('confirm-create-group-btn').addEventListener('click', async () => {
            const groupName = document.getElementById('new-group-name').value.trim();
            const user = auth.currentUser;
            if (groupName && user) {
                const newGroup = await db.collection('grupos').add({
                    name: groupName,
                    createdBy: user.displayName,
                    creatorId: user.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                createGroupModal.classList.remove('active');
                document.getElementById('new-group-name').value = '';
                window.location.hash = newGroup.id;
            }
        });
    </script>
</body>
</html>
