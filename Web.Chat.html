<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Novo Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1f1f1f;
            --text-primary: #e3e3e3;
            --text-secondary: #9b9b9b;
            --accent-color: #4a7cf4;
            --input-bg: #2d2d2f;
            --user-bubble: #2d2d2f;
            --bot-bubble: #1f1f1f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex; align-items: center; padding: 16px;
            flex-shrink: 0; border-bottom: 1px solid var(--surface-color);
        }
        .menu-btn { background: none; border: none; color: var(--text-secondary); font-size: 22px; cursor: pointer; padding: 8px; }
        .header-title { font-size: 20px; font-weight: 500; margin-left: 24px; }

        .main-content {
            flex-grow: 1; display: flex; flex-direction: column;
            padding: 20px; overflow-y: auto;
        }
        .welcome-screen {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .welcome-screen.hidden { display: none; }
        .logo { width: 64px; height: 64px; margin-bottom: 24px; }
        .welcome-title { font-size: 28px; font-weight: 500; margin-bottom: 8px; }
        .welcome-subtitle { font-size: 18px; color: var(--text-secondary); }

        .chat-container { display: flex; flex-direction: column; gap: 24px; }
        .message { display: flex; gap: 16px; max-width: 85%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background-color: var(--accent-color); flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .message.user .message-avatar { background-color: #6c757d; }
        .message-content {
            background-color: var(--bot-bubble); padding: 12px 16px;
            border-radius: 12px; line-height: 1.6;
        }
        .typing-indicator { display: flex; gap: 5px; align-items: center; }
        .typing-indicator .dot {
            width: 8px; height: 8px; background-color: var(--text-secondary);
            border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); }
        }

        .input-area { padding: 12px 8px; flex-shrink: 0; background-color: var(--bg-color); }
        .input-wrapper {
            display: flex; align-items: center; background-color: var(--input-bg);
            border-radius: 28px; padding: 4px;
        }
        .message-input {
            flex-grow: 1; background: none; border: none; color: var(--text-primary);
            font-size: 16px; padding: 12px 16px; outline: none;
        }
        .message-input::placeholder { color: var(--text-secondary); }
        .action-button {
            background: none; border: none; color: var(--text-secondary);
            font-size: 24px; cursor: pointer; padding: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .send-button {
            background-color: var(--accent-color); color: white; border-radius: 50%;
            width: 44px; height: 44px; font-size: 18px; margin-left: 4px;
            transition: opacity 0.2s;
        }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <header class="header">
        <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
        <h1 class="header-title">Novo chat</h1>
    </header>

    <main id="main-content" class="main-content">
        <div id="welcome-screen" class="welcome-screen">
            <svg class="logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4A7CF4" d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24Zm41.45 119.33-16.52-21.3a4 4 0 0 0-6.44 1.32A60.83 60.83 0 0 0 128 132a61 61 0 0 0-18.49-8.65 4 4 0 0 0-6.44 1.32l-16.52 21.3a4 4 0 0 0 2.89 6.88h13.17a28 28 0 0 0 51.82 0h13.17a4 4 0 0 0 2.89-6.88ZM92.12 96.6a4 4 0 0 0 6.44-1.32C104.2 86.63 115.65 80 128 80s23.8 6.63 29.44 15.28a4 4 0 1 0 6.88-5.17C156.44 79.23 143.12 72 128 72s-28.44 7.23-36.32 18.11a4 4 0 0 0 6.44 5.17Z"/>
            </svg>
            <h2 class="welcome-title">Olá, eu sou o DeepSeek.</h2>
            <p class="welcome-subtitle">Como posso ajudar você hoje?</p>
        </div>
        <div id="chat-container" class="chat-container"></div>
    </main>

    <footer class="input-area">
        <div class="input-wrapper">
            <input type="text" id="message-input" class="message-input" placeholder="Enviar mensagem para DeepSeek">
            <button class="action-button" title="Adicionar arquivo"><i class="fa-solid fa-plus"></i></button>
            <button id="send-button" class="send-button" title="Enviar"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </footer>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContent = document.getElementById('main-content');

        const scrollToBottom = () => {
            mainContent.scrollTop = mainContent.scrollHeight;
        };

        const addMessage = (sender, content) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const avatarContent = sender === 'user' ? '<i class="fa-solid fa-user"></i>' : `<svg class="logo" style="width: 20px; height: 20px;" viewBox="0 0 256 256"><path fill="#fff" d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24Zm41.45 119.33-16.52-21.3a4 4 0 0 0-6.44 1.32A60.83 60.83 0 0 0 128 132a61 61 0 0 0-18.49-8.65 4 4 0 0 0-6.44 1.32l-16.52 21.3a4 4 0 0 0 2.89 6.88h13.17a28 28 0 0 0 51.82 0h13.17a4 4 0 0 0 2.89-6.88ZM92.12 96.6a4 4 0 0 0 6.44-1.32C104.2 86.63 115.65 80 128 80s23.8 6.63 29.44 15.28a4 4 0 1 0 6.88-5.17C156.44 79.23 143.12 72 128 72s-28.44 7.23-36.32 18.11a4 4 0 0 0 6.44 5.17Z"/></svg>`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarContent}</div>
                <div class="message-content">${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        };

        const showTypingIndicator = () => {
            const typingDiv = addMessage('bot', `
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `);
            typingDiv.id = 'typing-indicator';
        };

        const removeTypingIndicator = () => {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        };

        const getBotResponse = (userMessage) => {
            const lowerCaseMessage = userMessage.toLowerCase();
            if (lowerCaseMessage.includes("olá") || lowerCaseMessage.includes("oi")) {
                return "Olá! Como posso te ajudar hoje?";
            }
            if (lowerCaseMessage.includes("tudo bem")) {
                return "Tudo ótimo por aqui! E com você?";
            }
            if (lowerCaseMessage.includes("obrigado")) {
                return "De nada! Se precisar de mais alguma coisa, é só pedir.";
            }
            return "Entendido. Como posso prosseguir?";
        };

        const handleSend = () => {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            welcomeScreen.classList.add('hidden');
            addMessage('user', messageText);
            messageInput.value = '';
            messageInput.focus();
            sendButton.disabled = true;

            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    const botResponse = getBotResponse(messageText);
                    addMessage('bot', botResponse);
                    sendButton.disabled = false;
                }, 1500);
            }, 500);
        };

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
