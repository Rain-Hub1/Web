<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1f1f1f;
            --text-primary: #e3e3e3;
            --text-secondary: #9b9b9b;
            --accent-color: #4a7cf4;
            --input-bg: #2d2d2f;
            --user-bubble: #2d2d2f;
            --other-bubble: #1f1f1f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }
        .hidden { display: none !important; }

        /* --- Telas de Autenticação e Grupos (Sidebar) --- */
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 85%; max-width: 320px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--surface-color);
            display: flex; flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 999;
        }
        .sidebar-header {
            padding: 16px; border-bottom: 1px solid var(--surface-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-header h2 { font-size: 20px; font-weight: 500; }
        .action-btn {
            background: none; border: none; color: var(--text-secondary);
            font-size: 22px; cursor: pointer; padding: 8px;
        }
        .auth-view, .groups-view { padding: 16px; }
        .auth-view input {
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px;
            border: 1px solid var(--input-bg); background-color: var(--surface-color);
            color: var(--text-primary); font-size: 16px;
        }
        .auth-view button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px;
        }
        .auth-view .primary-btn { background-color: var(--accent-color); color: white; }
        .auth-view .secondary-btn { background-color: var(--input-bg); color: var(--text-primary); }
        .auth-view p { text-align: center; margin-top: 16px; color: var(--text-secondary); }
        .auth-view a { color: var(--accent-color); cursor: pointer; }
        .group-list { list-style: none; }
        .group-item {
            padding: 16px; border-radius: 8px; margin-bottom: 8px;
            cursor: pointer; transition: background-color 0.2s;
        }
        .group-item:hover { background-color: var(--surface-color); }
        .group-item.active { background-color: var(--accent-color); color: white; }

        /* --- Tela Principal do Chat --- */
        .header {
            display: flex; align-items: center; padding: 16px;
            flex-shrink: 0; border-bottom: 1px solid var(--surface-color);
        }
        .header-title { font-size: 20px; font-weight: 500; margin-left: 24px; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .placeholder-screen {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            color: var(--text-secondary);
        }
        .placeholder-screen i { font-size: 48px; margin-bottom: 16px; }
        .chat-container { display: flex; flex-direction: column; gap: 24px; }
        .message { display: flex; gap: 16px; max-width: 85%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background-color: var(--accent-color); flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; overflow: hidden;
        }
        .message-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .message-content {
            background-color: var(--other-bubble); padding: 12px 16px;
            border-radius: 12px; line-height: 1.6;
        }
        .message.user .message-content { background-color: var(--user-bubble); }
        .message-sender { font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; font-weight: 500; }

        .input-area { padding: 12px 8px; flex-shrink: 0; background-color: var(--bg-color); }
        .input-wrapper {
            display: flex; align-items: center; background-color: var(--input-bg);
            border-radius: 28px; padding: 4px;
        }
        .message-input {
            flex-grow: 1; background: none; border: none; color: var(--text-primary);
            font-size: 16px; padding: 12px 16px; outline: none;
        }
        .message-input::placeholder { color: var(--text-secondary); }
        .send-button {
            background-color: var(--accent-color); color: white; border-radius: 50%;
            width: 44px; height: 44px; font-size: 18px; margin-left: 4px;
            border: none; cursor: pointer; transition: opacity 0.2s;
        }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="hidden"></div>
    <aside id="sidebar" class="sidebar">
        <div id="auth-container">
            <div class="sidebar-header">
                <h2>Login</h2>
                <button id="close-sidebar-btn-auth" class="action-btn"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="login-view" class="auth-view">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Senha">
                <button id="login-button" class="primary-btn">Entrar</button>
                <button id="google-login-button" class="secondary-btn">Entrar com Google</button>
                <p>Não tem conta? <a id="show-register">Cadastre-se</a></p>
            </div>
            <div id="register-view" class="auth-view hidden">
                <input type="text" id="register-name" placeholder="Seu Nome">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Senha">
                <button id="register-button" class="primary-btn">Cadastrar</button>
                <p>Já tem conta? <a id="show-login">Faça Login</a></p>
            </div>
        </div>
        <div id="groups-container" class="hidden">
            <div class="sidebar-header">
                <h2>Grupos</h2>
                <button id="create-group-btn" class="action-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="groups-view">
                <ul id="group-list" class="group-list"></ul>
            </div>
        </div>
    </aside>

    <header class="header">
        <button id="menu-btn" class="action-btn"><i class="fa-solid fa-bars"></i></button>
        <h1 id="header-title" class="header-title">Bem-vindo</h1>
    </header>

    <main id="main-content" class="main-content">
        <div id="placeholder-screen" class="placeholder-screen">
            <i class="fa-solid fa-comments"></i>
            <h2>Selecione um grupo para conversar</h2>
            <p>Use o menu para criar ou entrar em um grupo.</p>
        </div>
        <div id="chat-container" class="chat-container"></div>
    </main>

    <footer id="input-area" class="input-area hidden">
        <div class="input-wrapper">
            <input type="text" id="message-input" class="message-input" placeholder="Enviar mensagem...">
            <button id="send-button" class="send-button" title="Enviar"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJN4ylUCR3GFY-6G-oHIdOKlrLPLYb0OE",
            authDomain: "chat-conversation-71277.firebaseapp.com",
            projectId: "chat-conversation-71277",
            storageBucket: "chat-conversation-71277.appspot.com",
            messagingSenderId: "995855170501",
            appId: "1:995855170501:web:6d51bd110f166fb93469ac"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const authContainer = document.getElementById('auth-container');
        const groupsContainer = document.getElementById('groups-container');
        const headerTitle = document.getElementById('header-title');
        const placeholderScreen = document.getElementById('placeholder-screen');
        const chatContainer = document.getElementById('chat-container');
        const inputArea = document.getElementById('input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const groupList = document.getElementById('group-list');

        let currentGroupId = null;
        let messageListener = null;

        const toggleSidebar = (forceClose = false) => {
            const isOpen = sidebar.classList.contains('open');
            if (forceClose || isOpen) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.add('hidden');
            } else {
                sidebar.classList.add('open');
                sidebarOverlay.classList.remove('hidden');
            }
        };

        menuBtn.addEventListener('click', () => toggleSidebar());
        sidebarOverlay.addEventListener('click', () => toggleSidebar(true));
        document.getElementById('close-sidebar-btn-auth').addEventListener('click', () => toggleSidebar(true));

        const showAuthView = (view) => {
            document.getElementById('login-view').classList.toggle('hidden', view !== 'login');
            document.getElementById('register-view').classList.toggle('hidden', view !== 'register');
        };
        document.getElementById('show-register').addEventListener('click', () => showAuthView('register'));
        document.getElementById('show-login').addEventListener('click', () => showAuthView('login'));

        const updateUIForAuthState = (user) => {
            if (user) {
                authContainer.classList.add('hidden');
                groupsContainer.classList.remove('hidden');
                headerTitle.textContent = currentGroupId ? headerTitle.textContent : "Grupos";
            } else {
                authContainer.classList.remove('hidden');
                groupsContainer.classList.add('hidden');
                headerTitle.textContent = "Login";
                showAuthView('login');
                resetChatView();
            }
        };

        const resetChatView = () => {
            if (messageListener) messageListener();
            currentGroupId = null;
            chatContainer.innerHTML = '';
            placeholderScreen.classList.remove('hidden');
            inputArea.classList.add('hidden');
            headerTitle.textContent = auth.currentUser ? "Grupos" : "Login";
            window.history.pushState({}, "", window.location.pathname);
        };

        auth.onAuthStateChanged(user => {
            updateUIForAuthState(user);
            if (user) {
                renderGroups();
                handleRouting();
            }
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });
        document.getElementById('google-login-button').addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err => alert(err.message));
        });
        document.getElementById('register-button').addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(cred => cred.user.updateProfile({ displayName: name, photoURL: `https://ui-avatars.com/api/?name=${name.replace(' ', '+')}&background=random&color=fff` }))
                .catch(err => alert(err.message));
        });

        const renderGroups = () => {
            db.collection('grupos').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                groupList.innerHTML = '';
                snapshot.forEach(doc => {
                    const group = doc.data();
                    const li = document.createElement('li');
                    li.className = 'group-item';
                    li.dataset.groupId = doc.id;
                    li.textContent = group.name;
                    if (doc.id === currentGroupId) li.classList.add('active');
                    li.addEventListener('click', () => {
                        window.location.hash = doc.id;
                        toggleSidebar(true);
                    });
                    groupList.appendChild(li);
                });
            });
        };

        document.getElementById('create-group-btn').addEventListener('click', () => {
            const groupName = prompt("Digite o nome do novo grupo:");
            const user = auth.currentUser;
            if (groupName && user) {
                db.collection('grupos').add({
                    name: groupName,
                    createdBy: user.displayName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(docRef => {
                    window.location.hash = docRef.id;
                });
            }
        });

        const selectGroup = async (groupId) => {
            if (!auth.currentUser) return;
            if (messageListener) messageListener();
            currentGroupId = groupId;
            document.querySelectorAll('.group-item').forEach(el => el.classList.remove('active'));

            if (groupId) {
                const groupDoc = await db.collection('grupos').doc(groupId).get();
                if (groupDoc.exists) {
                    const groupData = groupDoc.data();
                    headerTitle.textContent = groupData.name;
                    document.querySelector(`.group-item[data-group-id="${groupId}"]`)?.classList.add('active');
                    placeholderScreen.classList.add('hidden');
                    inputArea.classList.remove('hidden');
                    renderMessages(groupId);
                } else { resetChatView(); }
            } else { resetChatView(); }
        };

        const renderMessages = (groupId) => {
            messageListener = db.collection('grupos').doc(groupId).collection('mensagens').orderBy('timestamp').onSnapshot(snapshot => {
                chatContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const user = auth.currentUser;
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${user && user.uid === msg.uid ? 'user' : 'other'}`;
                    const avatar = msg.photoURL ? `<img src="${msg.photoURL}" alt="avatar">` : (msg.displayName?.charAt(0) || 'U');
                    msgEl.innerHTML = `
                        <div class="message-avatar">${avatar}</div>
                        <div class="message-content">
                            <div class="message-sender">${msg.displayName}</div>
                            ${msg.text}
                        </div>`;
                    chatContainer.appendChild(msgEl);
                });
                document.getElementById('main-content').scrollTop = document.getElementById('main-content').scrollHeight;
            });
        };

        const handleSend = () => {
            const text = messageInput.value.trim();
            const user = auth.currentUser;
            if (text === '' || !user || !currentGroupId) return;
            db.collection('grupos').doc(currentGroupId).collection('mensagens').add({
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                uid: user.uid,
                displayName: user.displayName,
                photoURL: user.photoURL
            });
            messageInput.value = '';
        };
        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        const handleRouting = () => selectGroup(window.location.hash.substring(1));
        window.addEventListener('hashchange', handleRouting);
        window.addEventListener('load', handleRouting);
    </script>
</body>
</html>
