<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHub</title>
    <link rel="stylesheet" href="CodeHub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark.min.css">
</head>
<body>

    <header class="Header">
        <div class="Header-item">
            <a href="#" class="Header-link">
                <i class="fab fa-github Header-logo"></i>
                <span class="Header-link-text">CodeHub</span>
            </a>
        </div>
        <div class="Header-item Header-item--full">
            <nav id="main-nav">
                <a href="#/Scripts" class="nav-item">Explorar</a>
            </nav>
        </div>
        <div class="Header-item" id="user-actions">
            <!-- Carregado pelo JS -->
        </div>
    </header>

    <main id="app-root" class="container-xl"></main>

    <!-- ======================= -->
    <!-- TEMPLATES DAS PÁGINAS -->
    <!-- ======================= -->

    <template id="template-home">
        <div class="pagehead">
            <h1>Scripts da Comunidade</h1>
            <p class="lead">Explore os scripts mais recentes e populares enviados por outros desenvolvedores.</p>
        </div>
        <div id="scripts-grid" class="repo-list">
            <!-- Scripts serão carregados aqui -->
        </div>
    </template>

    <template id="template-login">
        <div class="auth-container">
            <div class="Box auth-box">
                <div class="Box-header">
                    <h3 class="Box-title">Sign in to CodeHub</h3>
                </div>
                <div class="Box-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>
            </div>
            <div class="Box auth-prompt">
                Novo no CodeHub? <a href="#/Cadastro">Crie uma conta</a>.
            </div>
        </div>
    </template>

    <template id="template-cadastro">
        <div class="auth-container">
            <div class="Box auth-box">
                <div class="Box-header">
                    <h3 class="Box-title">Create your account</h3>
                </div>
                <div class="Box-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template id="template-submit">
        <div class="pagehead">
            <h1>Novo Repositório de Script</h1>
            <p class="lead">Compartilhe seu código com a comunidade.</p>
        </div>
        <div class="Box">
            <form id="submit-script-form">
                <div class="Box-body">
                    <div class="form-group">
                        <label for="script-title">Título do Repositório</label>
                        <input type="text" id="script-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="script-description">Descrição</label>
                        <textarea id="script-description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="script-code">Código Fonte</label>
                        <textarea id="script-code" class="form-control code-input" rows="12" required></textarea>
                    </div>
                </div>
                <div class="Box-footer text-right">
                    <button type="submit" class="btn btn-primary">Commit new script</button>
                </div>
            </form>
        </div>
    </template>

    <template id="template-script-view">
        <div id="script-details-content">
            <!-- Conteúdo do script carregado pelo JS -->
        </div>
    </template>

    <template id="template-404">
        <div class="blankslate">
            <i class="fas fa-ghost blankslate-icon"></i>
            <h3 class="blankslate-heading">404 - Not Found</h3>
            <p>Este não é o repositório que você está procurando.</p>
            <a href="#" class="btn">Voltar para o início</a>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="CodeHub.js"></script>
</body>
</html>
