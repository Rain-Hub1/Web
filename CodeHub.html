<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CodeHub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-dark.min.css">
</head>
<body>

    <div class="background-glow"></div>

    <header class="header">
        <div class="container">
            <a href="#" class="header-logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>CodeHub</span>
            </a>
            <nav id="main-nav">
                <a href="#/Scripts">Explorar</a>
                <a href="#/Submit">Enviar</a>
            </nav>
            <div class="header-actions" id="user-actions">
                <!-- Carregado pelo JS -->
            </div>
        </div>
    </header>

    <main id="app-root" class="container"></main>

    <!-- ======================= -->
    <!-- TEMPLATES DAS PÁGINAS -->
    <!-- ======================= -->

    <template id="template-home">
        <div class="hero">
            <h1 class="hero-title">Onde os Scripts Ganham Vida</h1>
            <p class="hero-subtitle">Explore, compartilhe e eleve seu jogo com a criatividade da comunidade.</p>
        </div>
        <div id="scripts-grid" class="scripts-grid">
            <!-- Scripts carregados aqui -->
        </div>
    </template>

    <template id="template-login">
        <div class="auth-wrapper">
            <div class="form-card">
                <h2 class="form-title">Acessar sua Conta</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <p class="form-switch">Novo por aqui? <a href="#/Cadastro">Crie uma conta</a>.</p>
            </div>
        </div>
    </template>

    <template id="template-cadastro">
        <div class="auth-wrapper">
            <div class="form-card">
                <h2 class="form-title">Criar Nova Conta</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-username">Nome de usuário</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Senha</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                </form>
                <p class="form-switch">Já tem uma conta? <a href="#/Login">Faça login</a>.</p>
            </div>
        </div>
    </template>

    <template id="template-submit">
        <div class="page-header">
            <h1>Publicar Script</h1>
            <p>Contribua com a comunidade compartilhando seu trabalho.</p>
        </div>
        <form id="submit-script-form" class="form-card submit-form">
            <div class="input-group">
                <label for="script-title">Título do Script</label>
                <input type="text" id="script-title" placeholder="Ex: Sistema de inventário avançado" required>
            </div>
            <div class="input-group">
                <label for="script-description">Descrição</label>
                <textarea id="script-description" rows="4" placeholder="Detalhe o que seu script faz e como usá-lo." required></textarea>
            </div>
            <div class="input-group">
                <label for="script-code">Código</label>
                <textarea id="script-code" class="code-input" rows="15" placeholder="loadstring(game:HttpGet(...))" required></textarea>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
        </form>
    </template>

    <template id="template-script-view">
        <div id="script-details-content">
            <!-- Conteúdo do script carregado aqui -->
        </div>
    </template>

    <template id="template-404">
        <div class="fullscreen-message">
            <i class="fa-solid fa-satellite-dish"></i>
            <h1>404</h1>
            <p>Sinal perdido. Não encontramos a página que você procura.</p>
            <a href="#" class="btn btn-secondary">Voltar à base</a>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="CodeHub.js"></script>
</body>
</html>
