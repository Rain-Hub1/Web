<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Web</title>
    <style>
        :root {
            --fundo-app: #1c1e26;
            --fundo-painel: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-destaque: #8be9fd; /* Ciano */
            --cor-botao-ativo: #50fa7b; /* Verde */
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.2);
            --raio-borda: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--fundo-app);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CABEÇALHO COM TÍTULO CENTRAL E BOTÕES LATERAIS */
        .app-header {
            display: flex;
            justify-content: space-between; /* Empurra os itens para as extremidades */
            align-items: center; /* Alinha verticalmente */
            background-color: var(--fundo-painel);
            padding: 0 20px;
            height: 55px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--cor-borda);
            box-shadow: var(--sombra);
            z-index: 10;
        }

        .header-title {
            color: var(--cor-destaque);
            font-size: 1.3em;
            font-weight: 500;
        }

        .view-button {
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid var(--cor-borda);
            border-radius: 8px;
            background: none;
            color: var(--cor-texto);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            background-color: var(--cor-borda);
            border-color: var(--cor-destaque);
        }
        
        /* LAYOUT PRINCIPAL DIVIDIDO (SPLIT-SCREEN) */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* PAINEL DO CÓDIGO (MENOR) */
        .code-panel {
            width: 40%; /* Largura menor para o código */
            display: flex;
            flex-direction: column;
            background-color: var(--fundo-painel);
            border-right: 2px solid var(--cor-borda);
        }

        /* PAINEL DO PREVIEW (MAIOR) */
        .preview-panel {
            width: 60%; /* Largura maior para o preview */
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
            font-weight: 500;
            color: #bd93f9; /* Roxo */
            flex-shrink: 0;
        }

        #code-editor {
            flex-grow: 1;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
        }

        #code-editor:focus {
            outline: none;
        }

        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <!-- Botão "Código" à esquerda -->
        <button class="view-button">Código</button>
        
        <!-- Título "Editor" no centro -->
        <div class="header-title">Editor</div>
        
        <!-- Botão "Preview" à direita -->
        <button class="view-button">Preview</button>
    </header>

    <main class="main-container">
        <!-- Painel do Código (40% da tela) -->
        <div class="code-panel">
            <div class="panel-header">HTML / CSS / JS</div>
            <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
        </div>

        <!-- Painel do Preview (60% da tela) -->
        <div class="preview-panel">
            <div class="panel-header">Resultado</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');

        const defaultCode = `<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            padding: 25px;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #1c1e26; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Layout Dividido!</h1>
        <p>O código fica na esquerda e o resultado na direita, com o preview sendo maior.</p>
    </div>
</body>
</html>`;

        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
