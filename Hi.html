<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor com Botões Funcionais</title>
    <style>
        :root {
            --fundo-app: #1c1e26;
            --fundo-painel: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-destaque: #8be9fd;
            --cor-botao-ativo: #50fa7b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--fundo-app);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--fundo-painel);
            padding: 0 20px;
            height: 55px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--cor-borda);
            z-index: 10;
        }

        .header-title {
            color: var(--cor-destaque);
            font-size: 1.3em;
            font-weight: 500;
        }

        .view-button {
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid var(--cor-borda);
            border-radius: 8px;
            background: none;
            color: var(--cor-texto);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        /* Estilo para o botão ATIVO */
        .view-button.active {
            border-color: var(--cor-botao-ativo);
            color: var(--cor-botao-ativo);
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            position: relative;
        }

        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* PAINÉIS ESCONDIDOS POR PADRÃO */
            flex-direction: column;
        }

        .panel.active {
            display: flex; /* MOSTRA APENAS O PAINEL ATIVO */
        }

        #code-panel {
            background-color: var(--fundo-painel);
        }

        #code-editor {
            flex-grow: 1;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            resize: none;
        }

        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <button class="view-button active" onclick="showPanel('code')">Código</button>
        <div class="header-title">Editor</div>
        <button class="view-button" onclick="showPanel('preview')">Preview</button>
    </header>

    <main class="main-container">
        <div id="code-panel" class="panel active">
            <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
        </div>
        <div id="preview-panel" class="panel">
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const defaultCode = `<h1>Botões Funcionais!</h1>
<p>Clique nos botões "Código" e "Preview" no topo para alternar a visualização.</p>`;

        function showPanel(panelName) {
            // Esconde todos os painéis
            document.getElementById('code-panel').classList.remove('active');
            document.getElementById('preview-panel').classList.remove('active');
            
            // Remove o destaque de todos os botões
            document.querySelector('[onclick="showPanel(\'code\')"]').classList.remove('active');
            document.querySelector('[onclick="showPanel(\'preview\')"]').classList.remove('active');

            // Mostra o painel e o botão corretos
            document.getElementById(panelName + '-panel').classList.add('active');
            document.querySelector(`[onclick="showPanel('${panelName}')"]`).classList.add('active');

            if (panelName === 'preview') {
                updatePreview();
            }
        }

        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
