<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta.ipa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #c9d1d9;
            background-color: #0d1117;
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            box-sizing: border-box;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: #0d1117;
        }
        @media (max-width: 767px) {
            .markdown-body { padding: 20px; }
        }
        .download-btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background-color: #238636;
            border-radius: 6px;
            text-decoration: none;
            border: 1px solid #2ea043;
            transition: background-color .2s;
        }
        .download-btn:hover {
            background-color: #2ea043;
        }
        .file-info {
            margin: 16px 0;
            font-size: 14px;
            color: #8b949e;
            background-color: #161b22;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        hr {
            border: 0;
            border-top: 1px solid #30363d;
            margin: 24px 0;
        }
        h1, h2 { color: #f0f6fc; }
        a { color: #58a6ff; }
        a:hover { text-decoration: underline; }
        small { color: #8b949e; }
    </style>
</head>
<body>
    <article class="markdown-body">
        <h1>Delta.ipa</h1>

        <div class="file-info">
            <strong>Hello</strong>
        </div>

        <p>
            <a href="https://www.mediafire.com/file/24ctnmkok6hjrz8/Delta.ipa/file" class="download-btn" download>
                Download
            </a>
        </p>

        <hr>

        <p><small>Hospedado no MediaFire.</small></p>
    </article>
</body>
</html>
