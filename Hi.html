<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Web</title>
    <style>
        :root {
            --fundo-app: #1c1e26;
            --fundo-painel: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-aba-ativa: #50fa7b; /* Verde */
            --cor-aba-inativa: #bd93f9; /* Roxo */
            --cor-destaque: #8be9fd; /* Ciano para o título */
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.3);
            --raio-borda: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--fundo-app);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MODIFICAÇÃO 1: O cabeçalho agora usa space-between para o layout de 3 partes */
        .app-header {
            display: flex;
            justify-content: space-between; /* ESSENCIAL PARA O LAYOUT */
            align-items: center;
            background-color: var(--fundo-painel);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            flex-shrink: 0;
            border-bottom: 1px solid var(--cor-borda);
            padding: 0 20px; /* Adiciona espaçamento lateral */
            height: 55px;
        }

        /* MODIFICAÇÃO 2: Estilo para o título central */
        .header-title {
            color: var(--cor-destaque);
            font-size: 1.3em;
            font-weight: 500;
        }

        /* MODIFICAÇÃO 3: Ajuste no estilo dos botões para o novo layout */
        .view-button {
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid var(--cor-borda);
            border-radius: 8px;
            background: none;
            color: var(--cor-texto);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-button.active {
            border-color: var(--cor-aba-ativa);
            color: var(--cor-aba-ativa);
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }

        /* O resto do CSS permanece o mesmo */
        .main-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .content-pane {
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-pane.active {
            visibility: visible;
            opacity: 1;
        }
        
        #code-panel {
            width: 600px;
            height: 400px;
            max-width: 90%; 
            max-height: 80%;
            display: flex;
            flex-direction: column;
            background-color: var(--fundo-painel);
            border-radius: var(--raio-borda);
            box-shadow: var(--sombra);
            overflow: hidden;
            border: 1px solid var(--cor-borda);
        }

        .panel-header {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
            font-weight: 500;
            color: var(--cor-destaque);
            border-bottom: 1px solid var(--cor-borda);
            text-align: center;
        }

        #code-editor {
            flex-grow: 1;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
        }

        #code-editor:focus {
            outline: none;
        }

        #preview-pane {
            padding: 0;
        }
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- MODIFICAÇÃO 4: A estrutura do HTML do cabeçalho é alterada */ -->
    <header class="app-header">
        <button id="btn-code" class="view-button active" onclick="showPane('code')">Código</button>
        <div class="header-title">Editor</div>
        <button id="btn-preview" class="view-button" onclick="showPane('preview')">Preview</button>
    </header>

    <!-- O resto do HTML e o JavaScript permanecem os mesmos -->
    <main class="main-content">
        <div id="code-pane" class="content-pane active">
            <div id="code-panel">
                <div class="panel-header">Editor</div>
                <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
            </div>
        </div>

        <div id="preview-pane" class="content-pane">
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const defaultCode = `<h1>Layout Aplicado!</h1>
<p>O botão "Código" está à esquerda, "Editor" no centro, e "Preview" à direita.</p>
<p>A caixa de texto continua pequena e fixa, como no código original.</p>`;

        // O JavaScript não precisa de nenhuma alteração
        function showPane(paneName) {
            // Seleciona os botões pelos seus IDs para maior precisão
            const btnCode = document.getElementById('btn-code');
            const btnPreview = document.getElementById('btn-preview');
            
            // Seleciona os painéis
            const codePane = document.getElementById('code-pane');
            const previewPane = document.getElementById('preview-pane');

            if (paneName === 'code') {
                codePane.classList.add('active');
                previewPane.classList.remove('active');
                btnCode.classList.add('active');
                btnPreview.classList.remove('active');
            } else {
                previewPane.classList.add('active');
                codePane.classList.remove('active');
                btnPreview.classList.add('active');
                btnCode.classList.remove('active');
                updatePreview();
            }
        }

        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
