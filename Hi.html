<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Web</title>
    <style>
        :root {
            --fundo-app: #1c1e26;
            --fundo-painel: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-aba-ativa: #50fa7b;
            --cor-aba-inativa: #bd93f9;
            --cor-destaque: #8be9fd;
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.3);
            --raio-borda: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--fundo-app);
            min-height: 100vh;
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--fundo-painel);
            border-radius: var(--raio-borda);
            box-shadow: var(--sombra);
            overflow: hidden;
            border: 1px solid var(--cor-borda);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--cor-borda);
            padding: 0 20px;
            height: 55px;
        }

        .header-title {
            color: var(--cor-destaque);
            font-size: clamp(1rem, 3vw, 1.3em);
            font-weight: 500;
        }

        .view-button {
            padding: 8px 20px;
            cursor: pointer;
            border: 2px solid var(--cor-borda);
            border-radius: 8px;
            background: none;
            color: var(--cor-texto);
            font-size: clamp(12px, 2vw, 14px);
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .view-button.active {
            border-color: var(--cor-aba-ativa);
            color: var(--cor-aba-ativa);
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }

        .main-content {
            position: relative;
            min-height: 500px;
            height: 70vh;
            max-height: 800px;
        }

        .content-pane {
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-pane.active {
            visibility: visible;
            opacity: 1;
        }
        
        #code-panel {
            width: 100%;
            height: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--cor-borda);
        }

        .panel-header {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
            font-weight: 500;
            color: var(--cor-destaque);
            border-bottom: 1px solid var(--cor-borda);
            text-align: center;
            font-size: clamp(14px, 2vw, 16px);
        }

        #code-editor {
            flex-grow: 1;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: clamp(13px, 1.5vw, 15px);
            line-height: 1.6;
            resize: none;
            width: 100%;
        }

        #code-editor:focus {
            outline: none;
        }

        #preview-pane {
            padding: 20px;
        }
        
        #preview-frame {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            border: none;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .app-header {
                padding: 0 10px;
                height: 50px;
            }

            .view-button {
                padding: 6px 12px;
            }

            .content-pane {
                padding: 10px;
            }

            .main-content {
                min-height: 400px;
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <header class="app-header">
            <button id="btn-code" class="view-button active" onclick="showPane('code')">Código</button>
            <div class="header-title">Editor</div>
            <button id="btn-preview" class="view-button" onclick="showPane('preview')">Preview</button>
        </header>

        <main class="main-content">
            <div id="code-pane" class="content-pane active">
                <div id="code-panel">
                    <div class="panel-header">Editor</div>
                    <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
                </div>
            </div>

            <div id="preview-pane" class="content-pane">
                <iframe id="preview-frame"></iframe>
            </div>
        </main>
    </div>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const defaultCode = `<h1>Layout Aplicado!</h1>
<p>O botão "Código" está à esquerda, "Editor" no centro, e "Preview" à direita.</p>
<p>Agora o editor se comporta como um componente que pode ser incorporado em qualquer site!</p>`;

        function showPane(paneName) {
            const btnCode = document.getElementById('btn-code');
            const btnPreview = document.getElementById('btn-preview');
            const codePane = document.getElementById('code-pane');
            const previewPane = document.getElementById('preview-pane');

            if (paneName === 'code') {
                codePane.classList.add('active');
                previewPane.classList.remove('active');
                btnCode.classList.add('active');
                btnPreview.classList.remove('active');
            } else {
                previewPane.classList.add('active');
                codePane.classList.remove('active');
                btnPreview.classList.add('active');
                btnCode.classList.remove('active');
                updatePreview();
            }
        }

        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
