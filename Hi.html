<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código HTML</title>
    <style>
        /* Estilos Globais e Responsividade */
        :root {
            --cor-fundo: #1e1e1e;
            --cor-texto: #d4d4d4;
            --cor-borda: #333;
            --cor-aba-ativa: #007acc;
            --cor-aba-inativa: #2d2d2d;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow: hidden; /* Evita barras de rolagem no corpo da página */
        }

        /* Container principal com Flexbox para responsividade */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa 100% da altura da tela */
        }

        /* Abas de navegação */
        .tabs {
            display: flex;
            background-color: #252526;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: var(--cor-aba-inativa);
            color: var(--cor-texto);
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tab-button:hover {
            background-color: #3e3e42;
        }

        .tab-button.active {
            background-color: var(--cor-fundo);
            border-bottom: 3px solid var(--cor-aba-ativa);
        }

        /* Área de conteúdo (editor e preview) */
        .content-area {
            flex-grow: 1; /* Faz esta área ocupar todo o espaço restante */
            position: relative;
            overflow: hidden;
        }

        .content {
            display: none; /* Esconde por padrão */
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .content.active {
            display: block; /* Mostra o conteúdo ativo */
        }

        /* Estilo do editor de texto */
        #code-editor {
            width: 100%;
            height: 100%;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 15px;
            resize: none; /* Impede que o usuário redimensione */
            box-sizing: border-box;
        }

        #code-editor:focus {
            outline: none;
        }

        /* Estilo da área de preview (iframe) */
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff; /* Fundo branco para a pré-visualização */
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <!-- Abas -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('code')">Código</button>
            <button class="tab-button" onclick="showTab('preview')">Preview</button>
        </div>

        <!-- Área de Conteúdo -->
        <div class="content-area">
            <!-- Editor de Código -->
            <div id="code" class="content active">
                <textarea id="code-editor" onkeyup="updatePreview()"></textarea>
            </div>
            <!-- Pré-visualização -->
            <div id="preview" class="content">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const defaultCode = `<!DOCTYPE html>
<html>
<head>
    <title>Minha Página</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #007acc;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá, Mundo!</h1>
        <p>Este é o seu editor de código em tempo real.</p>
        <p>Escreva seu HTML na aba <strong>Código</strong> e veja o resultado aqui.</p>
        <button onclick="alert('Funcionou!')">Clique em mim</button>
    </div>
</body>
</html>`;

        // Função para alternar entre as abas
        function showTab(tabName) {
            // Esconde todos os conteúdos
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            // Remove a classe ativa de todos os botões
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostra o conteúdo e ativa o botão da aba selecionada
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Atualiza o preview ao mudar para a aba de preview
            if (tabName === 'preview') {
                updatePreview();
            }
        }

        // Função para atualizar o preview em tempo real
        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // Inicia o editor com um código de exemplo
        function initializeEditor() {
            codeEditor.value = defaultCode;
            updatePreview();
        }

        // Chama a função de inicialização quando a página carrega
        window.onload = initializeEditor;
    </script>

</body>
</html>
