<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor com Layout Dividido</title>
    <style>
        /* Estilos Globais e Variáveis de Cor */
        :root {
            --fundo-app: #1c1e26;
            --fundo-painel: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-destaque: #8be9fd; /* Ciano */
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.2);
            --raio-borda: 10px;
        }

        /* Reset e Configuração do Corpo da Página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--fundo-app);
            color: var(--cor-texto);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabeçalho Fixo */
        .app-header {
            background-color: var(--fundo-painel);
            padding: 12px 25px;
            border-bottom: 1px solid var(--cor-borda);
            box-shadow: var(--sombra);
            z-index: 10;
            flex-shrink: 0;
            text-align: center;
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--cor-destaque);
        }

        /* Container Principal com Layout Flexível */
        .main-container {
            display: flex;
            flex-direction: column; /* Empilha os painéis verticalmente */
            flex-grow: 1;
            padding: 15px;
            gap: 15px; /* Espaçamento entre os painéis */
            overflow: hidden;
        }

        /* Painéis de Código e Preview */
        .panel {
            display: flex;
            flex-direction: column;
            background-color: var(--fundo-painel);
            border-radius: var(--raio-borda);
            box-shadow: var(--sombra);
            overflow: hidden;
            flex: 1; /* Faz com que ambos os painéis dividam o espaço igualmente */
        }

        .panel-header {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.15);
            font-weight: 500;
            color: #bd93f9; /* Roxo para os títulos */
            border-bottom: 1px solid var(--cor-borda);
            flex-shrink: 0;
        }

        /* Editor de Texto (Text Box) */
        #code-editor {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            box-sizing: border-box;
        }

        #code-editor:focus {
            outline: none;
        }

        /* Área de Preview */
        #preview-frame {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>Editor Web</h1>
    </header>

    <main class="main-container">
        <!-- Painel do Editor de Código (Metade Superior) -->
        <div class="panel">
            <div class="panel-header">Código</div>
            <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
        </div>

        <!-- Painel do Preview (Metade Inferior) -->
        <div class="panel">
            <div class="panel-header">Preview</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');

        const defaultCode = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 15px;
        }
        h1 { color: #007acc; }
    </style>
</head>
<body>
    <h1>Layout Dividido!</h1>
    <p>Agora a caixa de texto é menor e você pode ver o resultado ao mesmo tempo.</p>
</body>
</html>`;

        // Função para atualizar o preview em tempo real
        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // Inicia o editor com o código padrão
        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
