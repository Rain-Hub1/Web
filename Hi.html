<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Viewport essencial para design responsivo e mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor HTML Mobile</title>
    <style>
        /* Estilos Globais com foco em Mobile */
        :root {
            --cor-fundo: #1a1a1a;
            --cor-texto: #e0e0e0;
            --cor-borda: #333;
            --cor-destaque: #0095ff;
            --cor-aba-ativa: #007acc;
            --cor-aba-inativa: #2a2a2a;
            --tamanho-header: 50px; /* Altura fixa para as abas */
            --tamanho-toolbar: 45px; /* Altura da barra de ferramentas */
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            overflow: hidden; /* Previne rolagem do corpo da página */
        }

        /* Container principal que organiza a tela */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa 100% da altura da tela */
        }

        /* Abas de navegação (Header) */
        .tabs {
            display: flex;
            height: var(--tamanho-header);
            background-color: #202020;
            flex-shrink: 0; /* Impede que o header encolha */
        }

        .tab-button {
            flex-grow: 1; /* Faz as abas ocuparem o mesmo espaço */
            padding: 0;
            cursor: pointer;
            border: none;
            background-color: var(--cor-aba-inativa);
            color: var(--cor-texto);
            font-size: 16px;
            font-weight: 500;
            border-bottom: 4px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .tab-button.active {
            background-color: var(--cor-fundo);
            border-bottom-color: var(--cor-destaque);
            color: var(--cor-destaque);
        }

        /* Área de conteúdo principal */
        .content-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .content.active {
            display: flex; /* Usando flex para organizar o editor e a toolbar */
            flex-direction: column;
        }

        /* Editor de Código */
        #code-editor {
            flex-grow: 1; /* Ocupa todo o espaço disponível */
            width: 100%;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            border: none;
            font-family: 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            padding: 15px;
            resize: none;
            box-sizing: border-box;
            /* Melhora a rolagem em iOS */
            -webkit-overflow-scrolling: touch;
        }

        #code-editor:focus {
            outline: none;
        }

        /* Barra de Ferramentas de Acesso Rápido */
        .quick-toolbar {
            display: flex;
            align-items: center;
            background-color: #252526;
            height: var(--tamanho-toolbar);
            padding: 0 5px;
            overflow-x: auto; /* Permite rolar a barra se houver muitos botões */
        }
        
        .tool-button {
            background: #3c3c3c;
            color: var(--cor-texto);
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 15px;
            margin: 0 4px;
            flex-shrink: 0;
        }

        /* Área de Preview */
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <!-- Abas -->
        <header class="tabs">
            <button id="tab-btn-code" class="tab-button active" onclick="showTab('code')">Código</button>
            <button id="tab-btn-preview" class="tab-button" onclick="showTab('preview')">Preview</button>
        </header>

        <!-- Área de Conteúdo -->
        <main class="content-area">
            <!-- Editor de Código com Barra de Ferramentas -->
            <div id="code" class="content active">
                <textarea id="code-editor" oninput="updatePreview()" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
                <div class="quick-toolbar">
                    <button class="tool-button" onclick="insertChar('<')">&lt;</button>
                    <button class="tool-button" onclick="insertChar('>')">&gt;</button>
                    <button class="tool-button" onclick="insertChar('/')">/</button>
                    <button class="tool-button" onclick="insertChar('=')">=</button>
                    <button class="tool-button" onclick="insertChar('\"')">"</button>
                    <button class="tool-button" onclick="insertChar('\'')">'</button>
                    <button class="tool-button" onclick="insertChar('\t')">Tab</button>
                </div>
            </div>
            <!-- Pré-visualização -->
            <div id="preview" class="content">
                <iframe id="preview-frame"></iframe>
            </div>
        </main>
    </div>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const defaultCode = `<!-- Bem-vindo ao Editor Mobile! -->
<style>
    body { 
        font-family: sans-serif; 
        padding: 15px;
        background-color: #f0f0f0;
    }
    h1 { color: #007acc; }
    button {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>

<h1>Olá, Mobile!</h1>
<p>Use a barra de ferramentas abaixo para digitar mais rápido.</p>
<button onclick="alert('Funciona!')">Clique</button>
`;

        // Função para alternar entre as abas
        function showTab(tabName) {
            document.getElementById('code').classList.remove('active');
            document.getElementById('preview').classList.remove('active');
            document.getElementById('tab-btn-code').classList.remove('active');
            document.getElementById('tab-btn-preview').classList.remove('active');

            document.getElementById(tabName).classList.add('active');
            document.getElementById(`tab-btn-${tabName}`).classList.add('active');
            
            if (tabName === 'preview') {
                updatePreview();
            }
        }

        // Função para atualizar o preview
        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // Função para inserir caracteres da barra de ferramentas
        function insertChar(char) {
            const start = codeEditor.selectionStart;
            const end = codeEditor.selectionEnd;
            const text = codeEditor.value;
            
            codeEditor.value = text.substring(0, start) + char + text.substring(end);
            codeEditor.selectionStart = codeEditor.selectionEnd = start + char.length;
            
            codeEditor.focus(); // Mantém o foco no editor
            updatePreview(); // Atualiza o preview após a inserção
        }

        // Inicia o editor com código de exemplo
        function initializeEditor() {
            codeEditor.value = defaultCode;
            updatePreview();
        }

        window.onload = initializeEditor;
    </script>

</body>
</html>
