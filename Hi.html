<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Web Moderno</title>
    <style>
        /* Estilos Globais e Variáveis de Cor */
        :root {
            --fundo-app: #1c1e26;
            --fundo-editor: #282a36;
            --cor-texto: #f8f8f2;
            --cor-borda: #44475a;
            --cor-destaque: #8be9fd;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.2);
            --raio-borda: 10px;
        }

        /* Reset e Configuração do Corpo da Página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1e26, #21232d);
            color: var(--cor-texto);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem no corpo */
        }

        /* Cabeçalho Fixo */
        .app-header {
            background-color: var(--fundo-editor);
            padding: 12px 25px;
            border-bottom: 1px solid var(--cor-borda);
            box-shadow: var(--sombra);
            z-index: 10;
            flex-shrink: 0; /* Impede que o header encolha */
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--cor-destaque);
            text-shadow: 0 0 5px rgba(139, 233, 253, 0.3);
        }

        /* Container Principal com Layout Flexível */
        .main-container {
            display: flex;
            flex-grow: 1; /* Ocupa todo o espaço restante */
            padding: 20px;
            gap: 20px; /* Espaçamento entre as colunas */
            overflow: hidden;
        }

        /* Painéis de Código e Preview */
        .panel {
            display: flex;
            flex-direction: column;
            background-color: var(--fundo-editor);
            border-radius: var(--raio-borda);
            box-shadow: var(--sombra);
            overflow: hidden; /* Garante que o conteúdo não vaze */
            flex: 1; /* Cada painel ocupa metade do espaço */
        }

        .panel-header {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.15);
            font-weight: 500;
            color: #bd93f9; /* Roxo para os títulos dos painéis */
            border-bottom: 1px solid var(--cor-borda);
        }

        /* Editor de Texto */
        #code-editor {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: none;
            color: var(--cor-texto);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            box-sizing: border-box;
        }

        #code-editor:focus {
            outline: none;
        }

        /* Área de Preview */
        #preview-frame {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* Responsividade para Telas Pequenas (Mobile) */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Empilha os painéis verticalmente */
                padding: 10px;
                gap: 10px;
            }

            body {
                /* Permite rolagem em telas pequenas se o conteúdo for grande */
                overflow: auto; 
            }
            
            .panel {
                /* Define uma altura mínima para cada painel no modo mobile */
                min-height: 45vh; 
            }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>Editor Web Moderno</h1>
    </header>

    <main class="main-container">
        <!-- Painel do Editor de Código -->
        <div class="panel">
            <div class="panel-header">Código Fonte</div>
            <textarea id="code-editor" oninput="updatePreview()" spellcheck="false"></textarea>
        </div>

        <!-- Painel do Preview -->
        <div class="panel">
            <div class="panel-header">Preview</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');

        const defaultCode = `<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            margin: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Design Moderno!</h1>
        <p>Seu código aqui, resultado ao lado.</p>
    </div>
</body>
</html>`;

        // Função para atualizar o preview em tempo real
        function updatePreview() {
            const code = codeEditor.value;
            const previewDoc = previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // Inicia o editor com o código padrão
        window.onload = () => {
            codeEditor.value = defaultCode;
            updatePreview();
        };
    </script>

</body>
</html>
