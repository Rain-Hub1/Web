<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #2d2d30;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
        }
        
        .tab {
            padding: 8px 16px;
            background-color: #333337;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .tab.active {
            background-color: #007acc;
            color: white;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        /* All Code Tab */
        #all-code {
            padding: 16px;
        }
        
        .code-info {
            margin-bottom: 8px;
            font-size: 14px;
            color: #888;
        }
        
        .code-editor {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            padding: 12px;
            color: #d4d4d4;
            resize: none;
            overflow: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Preview Tab */
        #preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .preview-content {
            flex: 1;
            background-color: white;
            border: none;
        }
        
        /* Estilos para melhorar a experiência mobile */
        @media (max-width: 768px) {
            .header {
                padding: 10px 12px;
            }
            
            .tab {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            #all-code {
                padding: 12px;
            }
            
            .code-editor {
                font-size: 16px; /* Melhor legibilidade em mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title">Code Editor</div>
            <div class="tabs">
                <div class="tab active" data-tab="all-code">All Code</div>
                <div class="tab" data-tab="preview">Preview</div>
            </div>
        </div>
        
        <div class="content">
            <!-- All Code Tab -->
            <div id="all-code" class="tab-content active">
                <div class="code-info">Escreva seu código HTML, CSS e JavaScript abaixo:</div>
                <textarea class="code-editor" id="code-editor" placeholder="Escreva seu código aqui..."></textarea>
            </div>
            
            <!-- Preview Tab -->
            <div id="preview" class="tab-content">
                <iframe class="preview-content" id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da interface
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const codeEditor = document.getElementById('code-editor');
            const previewFrame = document.getElementById('preview-frame');
            
            // Alternar entre abas
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Se for a aba de preview, atualizar
                    if (tabId === 'preview') {
                        updatePreview();
                    }
                });
            });
            
            // Atualizar preview
            function updatePreview() {
                const code = codeEditor.value;
                
                // Se não há código, mostrar uma página em branco
                if (!code.trim()) {
                    previewFrame.srcdoc = `
                        <!DOCTYPE html>
                        <html>
                            <head>
                                <title>Preview</title>
                                <style>
                                    body {
                                        font-family: Arial, sans-serif;
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        height: 100vh;
                                        margin: 0;
                                        background-color: #f5f5f5;
                                        color: #666;
                                    }
                                </style>
                            </head>
                            <body>
                                <div>Escreva algum código na aba "All Code" para ver o preview aqui</div>
                            </body>
                        </html>
                    `;
                    return;
                }
                
                // Criar um documento HTML completo com o código fornecido
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                previewFrame.src = url;
            }
            
            // Código de exemplo
            codeEditor.value = `<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background: #6a11cb;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #5a0db9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #6a11cb;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Projeto</h1>
        <p>Esta é uma página de exemplo criada com o editor de código.</p>
        
        <ul class="feature-list">
            <li>Design responsivo</li>
            <li>Interface moderna</li>
            <li>Cores vibrantes</li>
            <li>Fácil personalização</li>
        </ul>
        
        <button class="btn" onclick="showMessage()">Testar JavaScript</button>
    </div>

    <script>
        function showMessage() {
            alert('JavaScript funcionando perfeitamente!');
        }
    </script>
</body>
</html>`;
            
            // Inicializar o preview
            updatePreview();
        });
    </script>
</body>
</html>
