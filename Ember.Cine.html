<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Cine - Repositório de Animes</title>
    <link rel="stylesheet" href="Ember.Cine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-left">
                <i class="fab fa-github header-logo"></i>
                <h1>Ember Cine</h1>
            </div>
            <div id="user-info" class="hidden">
                <span id="user-email"></span>
                <button id="logout-button" class="btn btn-secondary">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="auth-container">
            <div class="auth-box">
                <h2>Acesse seu Repositório</h2>
                
                <div id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                    
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" required>
                    
                    <button id="login-button" class="btn btn-primary btn-block">Sign in</button>
                </div>

                <div class="signup-prompt">
                    Novo no Ember Cine? <a href="#" id="show-signup-link">Crie uma conta</a>.
                </div>

                <div id="signup-form" class="hidden">
                    <hr>
                    <h3>Criar nova conta</h3>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" required>
                    
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" class="form-control" required>
                    
                    <button id="signup-button" class="btn btn-success btn-block">Sign up</button>
                    <a href="#" id="show-login-link" class="hidden">Já tem uma conta? Faça login.</a>
                </div>
            </div>
        </section>

        <section id="user-content" class="hidden">
            <div class="repo-header">
                <h3><i class="fas fa-book-bookmark"></i> Minha Lista de Animes</h3>
                <form id="add-anime-form">
                    <input type="text" id="anime-title-input" class="form-control" placeholder="Adicionar novo anime...">
                    <button type="submit" id="add-anime-button" class="btn btn-success">Commit</button>
                </form>
            </div>

            <div class="item-list-box">
                <ul id="anime-list">
                </ul>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="Ember.Cine.js"></script>
</body>
</html>
