<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Dev Assistant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent: #2f81f7;
            --accent-hover: #1f6feb;
            --success: #238636;
            --danger: #da3633;
            --warning: #9e6a03;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #1c2128 100%);
        }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-box h1 {
            font-size: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #2f81f7 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .github-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .github-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .divider {
            margin: 24px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 16px;
            position: relative;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .token-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
        }

        .token-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .app-container.active {
            display: flex;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #2f81f7 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .repo-selector {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            min-width: 250px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--bg-tertiary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: rgba(47, 129, 247, 0.1);
            border: 1px solid rgba(47, 129, 247, 0.3);
            color: var(--accent);
            font-size: 13px;
            max-width: 90%;
            text-align: center;
        }

        .message pre {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 13px;
        }

        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toolbar */
        .toolbar {
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
            padding: 8px 24px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Loading */
        .loading {
            display: inline-block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .helper-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>ðŸ¤– Gemini Dev Assistant</h1>
            <p>Assistente de IA para gerenciar seus repositÃ³rios GitHub</p>
            
            <button class="github-btn" onclick="githubOAuth()">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Conectar com GitHub
            </button>

            <div class="divider">
                <span>ou use um token</span>
            </div>

            <input type="password" id="token-input" class="token-input" placeholder="ghp_xxxxxxxxxxxx">
            <button class="github-btn" onclick="loginWithToken()">Entrar com Token</button>
            
            <p class="helper-text">
                Crie um token em: <a href="https://github.com/settings/tokens" target="_blank" class="link">github.com/settings/tokens</a>
                <br>Selecione scope: <strong>repo</strong>
            </p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="logo">Gemini Assistant</div>
                <select id="repo-select" class="repo-selector">
                    <option value="">Carregando repositÃ³rios...</option>
                </select>
            </div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <div id="chat-container" class="chat-container">
        </div>

        <div class="toolbar">
            <button class="tool-btn" onclick="viewRepoStructure()">ðŸ“‚ Ver Estrutura</button>
            <button class="tool-btn" onclick="insertCommand('/Read { ')">/Read</button>
            <button class="tool-btn" onclick="insertCommand('/Create { ')">/Create</button>
            <button class="tool-btn" onclick="insertCommand('/Edit { ')">/Edit</button>
            <button class="tool-btn" onclick="insertCommand('/Delete { ')">/Delete</button>
        </div>

        <div class="input-container">
            <form id="chat-form" class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Ex: 'mostre o README', 'crie um index.html', 'corrija o erro no main.js'"
                    rows="1"
                ></textarea>
                <button type="submit" class="send-btn">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyB7ou_FpcqAcb21dv5BKoXZl_ve2NHhA3I';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
        const GITHUB_API_URL = 'https://api.github.com';
        const GITHUB_CLIENT_ID = 'Ov23li8dDqV5qbOi23k3';
        const GITHUB_REDIRECT_URI = window.location.origin + window.location.pathname;
        
        let GITHUB_TOKEN = null;

        const SYSTEM_INSTRUCTION = `VocÃª Ã© o Gemini Code Assistant. Quando o usuÃ¡rio pedir para:
- LER arquivo â†’ responda: /Read { caminho }
- CRIAR arquivo â†’ responda: /Create { caminho, conteÃºdo }
- EDITAR arquivo â†’ responda: /Edit { caminho, conteÃºdo }
- DELETAR arquivo â†’ responda: /Delete { caminho }
Use APENAS o comando, sem texto extra.`;

        // GitHub OAuth
        function githubOAuth() {
            alert('Para usar OAuth:\n\n1. Crie uma OAuth App em:\nhttps://github.com/settings/developers\n\n2. Configure:\n- Homepage URL: ' + window.location.origin + '\n- Callback URL: ' + GITHUB_REDIRECT_URI + '\n\n3. Substitua GITHUB_CLIENT_ID no cÃ³digo\n\nPor enquanto, use "Entrar com Token"');
        }

        function loginWithToken() {
            const token = document.getElementById('token-input').value.trim();
            if (!token || !token.startsWith('ghp_')) {
                alert('Token invÃ¡lido! Deve comeÃ§ar com ghp_');
                return;
            }
            GITHUB_TOKEN = token;
            localStorage.setItem('github_token', token);
            initApp();
        }

        function logout() {
            localStorage.removeItem('github_token');
            localStorage.removeItem('chat_history');
            GITHUB_TOKEN = null;
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app-screen').classList.remove('active');
        }

        async function initApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').classList.add('active');
            
            await loadRepositories();
            loadChatHistory();
        }

        async function githubFetch(url, options = {}) {
            const headers = {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Erro na API do GitHub');
            }
            
            return response.json();
        }

        async function loadRepositories() {
            const select = document.getElementById('repo-select');
            select.innerHTML = '<option value="">Carregando...</option>';
            
            try {
                const repos = await githubFetch(`${GITHUB_API_URL}/user/repos?sort=updated&per_page=100`);
                select.innerHTML = '<option value="">-- Selecione um RepositÃ³rio --</option>';
                repos.forEach(repo => {
                    const option = document.createElement('option');
                    option.value = repo.full_name;
                    option.textContent = repo.full_name;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar</option>';
                addMessage('system', `âŒ Erro: ${error.message}. Verifique seu token.`);
            }
        }

        function getSelectedRepo() {
            const fullName = document.getElementById('repo-select').value;
            if (!fullName) {
                addMessage('system', 'âš ï¸ Selecione um repositÃ³rio primeiro');
                return null;
            }
            const [owner, name] = fullName.split('/');
            return { owner, name, fullName };
        }

        async function readFile(repo, path) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            const data = await githubFetch(url);
            return {
                content: decodeURIComponent(escape(atob(data.content))),
                sha: data.sha
            };
        }

        async function createOrEditFile(repo, path, content, sha = null) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            const encoded = btoa(unescape(encodeURIComponent(content)));
            
            await githubFetch(url, {
                method: 'PUT',
                body: JSON.stringify({
                    message: `${sha ? 'Update' : 'Create'} ${path}`,
                    content: encoded,
                    branch: 'main',
                    ...(sha && { sha })
                })
            });
        }

        async function deleteFile(repo, path, sha) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            await githubFetch(url, {
                method: 'DELETE',
                body: JSON.stringify({
                    message: `Delete ${path}`,
                    sha,
                    branch: 'main'
                })
            });
        }

        async function viewRepoStructure() {
            const repo = getSelectedRepo();
            if (!repo) return;
            
            addMessage('system', 'ðŸ“‚ Carregando estrutura...');
            
            try {
                const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/git/trees/main?recursive=1`;
                const data = await githubFetch(url);
                const files = data.tree.filter(i => i.type === 'blob').map(i => i.path);
                
                let msg = `ðŸ“‚ ${repo.fullName}\n\n`;
                msg += files.map(f => '  ðŸ“„ ' + f).join('\n');
                addMessage('ai', msg);
            } catch (error) {
                addMessage('system', `âŒ ${error.message}`);
            }
        }

        async function processCommand(cmd) {
            const repo = getSelectedRepo();
            if (!repo) return null;

            const readMatch = cmd.match(/^\/Read\s+\{\s*(.+?)\s*\}$/i);
            const createMatch = cmd.match(/^\/Create\s+\{\s*(.+?)\s*,\s*(.+)\s*\}$/is);
            const editMatch = cmd.match(/^\/Edit\s+\{\s*(.+?)\s*,\s*(.+)\s*\}$/is);
            const deleteMatch = cmd.match(/^\/Delete\s+\{\s*(.+?)\s*\}$/i);

            try {
                if (readMatch) {
                    const path = readMatch[1].trim();
                    addMessage('system', `ðŸ“– Lendo: ${path}`);
                    const file = await readFile(repo, path);
                    return `ConteÃºdo de ${path}:\n\n\`\`\`\n${file.content}\n\`\`\``;
                }

                if (createMatch) {
                    const path = createMatch[1].trim();
                    const content = createMatch[2].trim();
                    addMessage('system', `âž• Criando: ${path}`);
                    await createOrEditFile(repo, path, content);
                    return `âœ… Arquivo ${path} criado!`;
                }

                if (editMatch) {
                    const path = editMatch[1].trim();
                    const content = editMatch[2].trim();
                    addMessage('system', `âœï¸ Editando: ${path}`);
                    let sha = null;
                    try {
                        const file = await readFile(repo, path);
                        sha = file.sha;
                    } catch(e) {}
                    await createOrEditFile(repo, path, content, sha);
                    return `âœ… Arquivo ${path} atualizado!`;
                }

                if (deleteMatch) {
                    const path = deleteMatch[1].trim();
                    addMessage('system', `ðŸ—‘ï¸ Deletando: ${path}`);
                    const file = await readFile(repo, path);
                    await deleteFile(repo, path, file.sha);
                    return `âœ… Arquivo ${path} deletado!`;
                }
            } catch (error) {
                return `âŒ Erro: ${error.message}`;
            }

            return null;
        }

        async function sendToGemini(prompt) {
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]')
                .filter(m => m.sender !== 'system');
            
            const contents = history.map(m => ({
                role: m.sender === 'user' ? 'user' : 'model',
                parts: [{ text: m.text }]
            }));

            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [...contents, { role: 'user', parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: SYSTEM_INSTRUCTION }] }
                })
            });

            if (!response.ok) throw new Error('Erro na API do Gemini');
            
            const data = await response.json();
            return data.candidates[0]?.content?.parts[0]?.text || 'Sem resposta';
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim();
            
            if (!prompt || !getSelectedRepo()) return;

            addMessage('user', prompt);
            input.value = '';

            try {
                const aiResponse = await sendToGemini(prompt);
                
                if (aiResponse.trim().startsWith('/')) {
                    const result = await processCommand(aiResponse.trim());
                    addMessage('ai', result || aiResponse);
                } else {
                    addMessage('ai', aiResponse);
                }
            } catch (error) {
                addMessage('system', `âŒ ${error.message}`);
            }
        });

        function addMessage(sender, text) {
            const container = document.getElementById('chat-container');
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            
            saveChatHistory();
        }

        function saveChatHistory() {
            const messages = Array.from(document.querySelectorAll('.message')).map(el => ({
                sender: el.classList.contains('user') ? 'user' : el.classList.contains('system') ? 'system' : 'ai',
                text: el.textContent
            }));
            localStorage.setItem('chat_history', JSON.stringify(messages));
        }

        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
            if (history.length === 0) {
                addMessage('ai', 'ðŸ‘‹ OlÃ¡! Selecione um repositÃ³rio e me diga o que precisa fazer.');
            } else {
                history.forEach(m => addMessage(m.sender, m.text));
            }
        }

        function insertCommand(cmd) {
            document.getElementById('chat-input').value = cmd;
            document.getElementById('chat-input').focus();
        }

        // Auto textarea resize
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Check login
        window.addEventListener('load', () => {
            const token = localStorage.getItem('github_token');
            if (token) {
                GITHUB_TOKEN = token;
                initApp();
            }
        });
    </script>
</body>
