<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Assistant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #4a9eff;
            --message-ai: #1a1a1a;
            --message-user: #2a2a2a;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .login-screen h1 {
            font-size: 32px;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .login-input {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .login-btn {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-hint {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 400px;
        }

        /* App Screen */
        .app-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .app-screen.active {
            display: flex;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border);
            gap: 12px;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
        }

        .menu-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 4px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-author {
            font-size: 13px;
            font-weight: 600;
        }

        .message-content {
            padding: 14px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 15px;
        }

        .ai .message-content {
            background: var(--message-ai);
            border-radius: 18px 18px 18px 4px;
        }

        .user .message-content {
            background: var(--message-user);
            border-radius: 18px 18px 4px 18px;
        }

        .message.system .message-content {
            background: rgba(74, 158, 255, 0.1);
            color: var(--accent);
            font-size: 13px;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
            border-radius: 12px;
        }

        .message pre {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 13px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .empty-state h2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Input Container */
        .input-container {
            padding: 12px 16px 12px 16px;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 4px 4px 4px 16px;
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            padding: 10px 0;
            max-height: 120px;
            resize: none;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input:focus {
            outline: none;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-btn:disabled {
            opacity: 0.5;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Menu Modal */
        .menu-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: flex-end;
            z-index: 1000;
        }

        .menu-modal.active {
            display: flex;
        }

        .menu-content {
            background: var(--surface);
            width: 100%;
            border-radius: 16px 16px 0 0;
            padding: 24px 16px 32px;
        }

        .menu-item {
            width: 100%;
            padding: 16px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .menu-item:last-child {
            border-bottom: none;
            color: #ff4444;
        }

        .repo-select {
            width: 100%;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <h1>Como posso ajudar voc√™?</h1>
        
        <input type="password" id="token-input" class="login-input" placeholder="Cole seu GitHub Token (ghp_...)">
        <button class="login-btn" onclick="loginWithToken()">Entrar</button>
        
        <p class="login-hint">
            Crie um token em github.com/settings/tokens<br>
            Selecione o scope: <strong>repo</strong>
        </p>
    </div>

    <!-- App Screen -->
    <div id="app-screen" class="app-screen">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="showMenu()">‚ò∞</button>
            <div class="header-title" id="chat-title">Chat</div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container">
            <div class="empty-state">
                <h2>Como posso ajudar voc√™?</h2>
                <p>Selecione um reposit√≥rio no menu e comece a conversar</p>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <form id="chat-form" class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Pergunte qualquer coisa..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-btn" id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu-modal" class="menu-modal" onclick="closeMenu(event)">
        <div class="menu-content" onclick="event.stopPropagation()">
            <select id="repo-select" class="repo-select">
                <option value="">Selecione um reposit√≥rio</option>
            </select>
            
            <button class="menu-item" onclick="viewRepoStructure(); closeMenu()">
                üìÇ Ver Estrutura do Reposit√≥rio
            </button>
            
            <button class="menu-item" onclick="clearChat(); closeMenu()">
                üóëÔ∏è Limpar Conversa
            </button>
            
            <button class="menu-item" onclick="logout()">
                Sair
            </button>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyB7ou_FpcqAcb21dv5BKoXZl_ve2NHhA3I';
        const MANUS_API_KEY = 'Ov23li8dDqV5qbOi23k3';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
        const GITHUB_API_URL = 'https://api.github.com';
        
        let GITHUB_TOKEN = null;

        const SYSTEM_INSTRUCTION = `Voc√™ √© um assistente de c√≥digo do GitHub. Quando o usu√°rio pedir para:
- LER arquivo ‚Üí responda: /Read { caminho }
- CRIAR arquivo ‚Üí responda: /Create { caminho, conte√∫do }
- EDITAR arquivo ‚Üí responda: /Edit { caminho, conte√∫do }
- DELETAR arquivo ‚Üí responda: /Delete { caminho }
Use APENAS o comando sem texto extra. Para perguntas normais, responda naturalmente.`;

        // Login
        function loginWithToken() {
            const token = document.getElementById('token-input').value.trim();
            if (!token || !token.startsWith('ghp_')) {
                alert('Token inv√°lido! Deve come√ßar com ghp_');
                return;
            }
            GITHUB_TOKEN = token;
            localStorage.setItem('github_token', token);
            initApp();
        }

        function logout() {
            localStorage.removeItem('github_token');
            localStorage.removeItem('chat_history');
            GITHUB_TOKEN = null;
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app-screen').classList.remove('active');
            closeMenu();
        }

        async function initApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').classList.add('active');
            
            await loadRepositories();
            loadChatHistory();
        }

        // Menu
        function showMenu() {
            document.getElementById('menu-modal').classList.add('active');
        }

        function closeMenu(event) {
            if (!event || event.target.id === 'menu-modal') {
                document.getElementById('menu-modal').classList.remove('active');
            }
        }

        // GitHub API
        async function githubFetch(url, options = {}) {
            const headers = {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Erro na API do GitHub');
            }
            
            return response.json();
        }

        async function loadRepositories() {
            const select = document.getElementById('repo-select');
            select.innerHTML = '<option value="">Carregando...</option>';
            
            try {
                const repos = await githubFetch(`${GITHUB_API_URL}/user/repos?sort=updated&per_page=100`);
                select.innerHTML = '<option value="">Selecione um reposit√≥rio</option>';
                repos.forEach(repo => {
                    const option = document.createElement('option');
                    option.value = repo.full_name;
                    option.textContent = repo.full_name;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar</option>';
                addMessage('system', `‚ùå Erro: ${error.message}`);
            }
        }

        function getSelectedRepo() {
            const fullName = document.getElementById('repo-select').value;
            if (!fullName) {
                addMessage('system', '‚ö†Ô∏è Selecione um reposit√≥rio no menu primeiro');
                return null;
            }
            const [owner, name] = fullName.split('/');
            return { owner, name, fullName };
        }

        async function readFile(repo, path) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            const data = await githubFetch(url);
            return {
                content: decodeURIComponent(escape(atob(data.content))),
                sha: data.sha
            };
        }

        async function createOrEditFile(repo, path, content, sha = null) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            const encoded = btoa(unescape(encodeURIComponent(content)));
            
            await githubFetch(url, {
                method: 'PUT',
                body: JSON.stringify({
                    message: `${sha ? 'Update' : 'Create'} ${path}`,
                    content: encoded,
                    branch: 'main',
                    ...(sha && { sha })
                })
            });
        }

        async function deleteFile(repo, path, sha) {
            const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/contents/${path}`;
            await githubFetch(url, {
                method: 'DELETE',
                body: JSON.stringify({
                    message: `Delete ${path}`,
                    sha,
                    branch: 'main'
                })
            });
        }

        async function viewRepoStructure() {
            const repo = getSelectedRepo();
            if (!repo) return;
            
            addMessage('system', 'üìÇ Carregando estrutura...');
            
            try {
                const url = `${GITHUB_API_URL}/repos/${repo.owner}/${repo.name}/git/trees/main?recursive=1`;
                const data = await githubFetch(url);
                const files = data.tree.filter(i => i.type === 'blob').map(i => i.path);
                
                let msg = `üìÇ ${repo.fullName}\n\n`;
                msg += files.slice(0, 50).map(f => '  üìÑ ' + f).join('\n');
                if (files.length > 50) msg += `\n\n... e mais ${files.length - 50} arquivos`;
                addMessage('ai', msg);
            } catch (error) {
                addMessage('system', `‚ùå ${error.message}`);
            }
        }

        async function processCommand(cmd) {
            const repo = getSelectedRepo();
            if (!repo) return null;

            const readMatch = cmd.match(/^\/Read\s+\{\s*(.+?)\s*\}$/i);
            const createMatch = cmd.match(/^\/Create\s+\{\s*(.+?)\s*,\s*(.+)\s*\}$/is);
            const editMatch = cmd.match(/^\/Edit\s+\{\s*(.+?)\s*,\s*(.+)\s*\}$/is);
            const deleteMatch = cmd.match(/^\/Delete\s+\{\s*(.+?)\s*\}$/i);

            try {
                if (readMatch) {
                    const path = readMatch[1].trim();
                    addMessage('system', `üìñ Lendo: ${path}`);
                    const file = await readFile(repo, path);
                    return `üìÑ ${path}\n\n\`\`\`\n${file.content}\n\`\`\``;
                }

                if (createMatch) {
                    const path = createMatch[1].trim();
                    const content = createMatch[2].trim();
                    addMessage('system', `‚ûï Criando: ${path}`);
                    await createOrEditFile(repo, path, content);
                    return `‚úÖ Arquivo ${path} criado com sucesso!`;
                }

                if (editMatch) {
                    const path = editMatch[1].trim();
                    const content = editMatch[2].trim();
                    addMessage('system', `‚úèÔ∏è Editando: ${path}`);
                    let sha = null;
                    try {
                        const file = await readFile(repo, path);
                        sha = file.sha;
                    } catch(e) {}
                    await createOrEditFile(repo, path, content, sha);
                    return `‚úÖ Arquivo ${path} atualizado!`;
                }

                if (deleteMatch) {
                    const path = deleteMatch[1].trim();
                    addMessage('system', `üóëÔ∏è Deletando: ${path}`);
                    const file = await readFile(repo, path);
                    await deleteFile(repo, path, file.sha);
                    return `‚úÖ Arquivo ${path} deletado!`;
                }
            } catch (error) {
                return `‚ùå Erro: ${error.message}`;
            }

            return null;
        }

        async function sendToGemini(prompt) {
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]')
                .filter(m => m.type !== 'system');
            
            const contents = history.map(m => ({
                role: m.type === 'user' ? 'user' : 'model',
                parts: [{ text: m.text }]
            }));

            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [...contents, { role: 'user', parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: SYSTEM_INSTRUCTION }] }
                })
            });

            if (!response.ok) throw new Error('Erro na API do Gemini');
            
            const data = await response.json();
            return data.candidates[0]?.content?.parts[0]?.text || 'Sem resposta';
        }

        // Chat
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim();
            
            if (!prompt || !getSelectedRepo()) return;

            addMessage('user', prompt);
            input.value = '';
            input.style.height = 'auto';

            try {
                const aiResponse = await sendToGemini(prompt);
                
                if (aiResponse.trim().startsWith('/')) {
                    const result = await processCommand(aiResponse.trim());
                    addMessage('ai', result || aiResponse);
                } else {
                    addMessage('ai', aiResponse);
                }
            } catch (error) {
                addMessage('system', `‚ùå ${error.message}`);
            }
        });

        function addMessage(type, text) {
            const container = document.getElementById('chat-container');
            
            // Remove empty state
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            if (type === 'system') {
                message.innerHTML = `<div class="message-content">${text}</div>`;
            } else {
                const author = type === 'user' ? 'Voc√™' : 'manus';
                const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
                
                message.innerHTML = `
                    ${type === 'ai' ? `
                        <div class="message-header">
                            <div class="message-avatar">${avatar}</div>
                            <div class="message-author">${author}</div>
                        </div>
                    ` : ''}
                    <div class="message-content">${text.replace(/\n/g, '<br>')}</div>
                `;
            }
            
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
            
            saveChatHistory();
        }

        function saveChatHistory() {
            const messages = Array.from(document.querySelectorAll('.message')).map(el => {
                let type = 'ai';
                if (el.classList.contains('user')) type = 'user';
                if (el.classList.contains('system')) type = 'system';
                
                return {
                    type,
                    text: el.querySelector('.message-content').textContent
                };
            });
            localStorage.setItem('chat_history', JSON.stringify(messages));
        }

        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
            history.forEach(m => addMessage(m.type, m.text));
        }

        function clearChat() {
            localStorage.removeItem('chat_history');
            document.getElementById('chat-container').innerHTML = `
                <div class="empty-state">
                    <h2>Como posso ajudar voc√™?</h2>
                    <p>Selecione um reposit√≥rio no menu e comece a conversar</p>
                </div>
            `;
        }

        // Auto resize textarea
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Check login
        window.addEventListener('load', () => {
            const token = localStorage.getItem('github_token');
            if (token) {
                GITHUB_TOKEN = token;
                initApp();
            }
        });
    </script>
</body>
</html>
